<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Nicholas Bagenda</title>

  <!-- Open Graph & Twitter meta -->
  <meta property="og:title" content="Bagenda Nicholas - Portfolio">
  <meta property="og:description" content="Explore the creativity, skills, and digital work of Bagenda Nicholas.">
  <meta property="og:image" content="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png">
  <meta property="og:url" content="https://bagenda.netlify.app/">
  <meta name="twitter:card" content="summary_large_image">

  <link rel="icon" href="/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* Reset & base styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      font-family: 'Open Sans', Arial, sans-serif;
      background: linear-gradient(120deg, #23294a 0%, #181d2f 100%);
      color: #fff;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }
    body {
      opacity: 0;
      filter: blur(12px) brightness(0.85);
      transition: opacity 1.2s cubic-bezier(.77,0,.18,1), filter 1.8s cubic-bezier(.77,0,.18,1);
      padding: 50px 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    body.loaded {
      opacity: 1;
      filter: blur(0) brightness(1);
      transition: opacity 1.7s cubic-bezier(.23,1,.32,1), filter 2.2s cubic-bezier(.23,1,.32,1);
    }

    /* Marquee Nicholas Bagenda */
    .marquee-wrap {
      overflow: hidden;
      background: linear-gradient(90deg, #ffd700 40%, #ffb5ff 100%);
      margin: 0 0 15px 0;
      border-bottom: 3px solid #ffd70099;
      border-top: 3px solid #ffd70099;
      box-shadow: 0 4px 20px #ffd70022;
      padding: 0;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      display: block;
      font-family: 'Montserrat', cursive, sans-serif;
      font-weight: 700;
      font-size: 1.35em;
      color: #fff;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px #ffd700ad, 0 0 8px #ffb5ff77;
      animation: marqueeAnim 16s linear infinite;
      padding: 7px 0;
    }

    /* Text shine animation */
    .shining-name {
      background: linear-gradient(92deg, #41ff41 30%, #04e004 60%, #41ff41 90%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shineText 3.6s linear infinite alternate;
      padding: 0 13px;
      filter: drop-shadow(0 0 8px #41ff41cc);
      font-weight: 900;
      color: #29d829; /* fallback */
      position: relative;
    }
    @keyframes shineText {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    @keyframes marqueeAnim {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%);}
    }

    /* Navigation */
    nav {
      background: #181d2f;
      box-shadow: 0 2px 18px #0003;
      padding: 18px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 2px solid #ffd70022;
    }
    nav .logo {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.55em;
      letter-spacing: 1.5px;
      color: #ffd700;
      font-weight: 700;
      margin-right: 40px;
      vertical-align: middle;
      text-shadow: 0 2px 10px #ffd70044;
      animation: shimmer 2s infinite alternate;
    }
    nav a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.08em;
      margin: 0 13px;
      transition: color 0.22s cubic-bezier(.77,0,.18,1);
      letter-spacing: .5px;
      position: relative;
    }
    nav a:hover, nav a.active {
      color: #fffbe7;
      text-shadow: 0 1px 6px #ffd70099;
      transition: color 0.3s, text-shadow 0.3s;
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 370px;
      padding: 60px 20px 25px 20px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .profile-pic {
      width: 145px;
      height: 145px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #ffd700;
      box-shadow: 0 2px 22px #ffd70055;
      margin-bottom: 16px;
      background: #181d2f;
      transition: box-shadow 0.6s cubic-bezier(.77,0,.18,1);
      animation: pulseGlow 2.4s infinite alternate;
      cursor: pointer;
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 2px 22px #ffd70055, 0 0 0px #ffd70000; }
      100% { box-shadow: 0 8px 38px 0 #ffd700e3, 0 0 18px #ffd70077; }
    }
    .profile-pic:hover {
      box-shadow: 0 8px 38px 0 #ffd700e3, 0 0 16px #ffd700;
      filter: brightness(1.05) drop-shadow(0 0 8px #ffd700);
    }
    .hero h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.25em;
      margin: 0 0 8px;
      color: #ffd700;
      letter-spacing: 2px;
      text-shadow: 0 2px 10px #222, 0 1px 9px #ffd70044;
      font-weight: 700;
      animation: shimmer 2.2s infinite alternate;
      display: inline-block;
    }
    @keyframes shimmer {
      0% { filter: drop-shadow(0 0 10px #ffd70088);}
      100% { filter: drop-shadow(0 0 26px #ffd700cc);}
    }
    .hero .sparkle {
      font-size: 2em;
      vertical-align: middle;
      display: inline-block;
      animation: sparklePulse 2.2s infinite alternate;
      margin: 0 4px;
      transition: filter 0.3s;
    }
    .hero .sparkle:nth-child(2) {
      animation-delay: 0.6s;
    }
    .hero .sparkle:nth-child(3) {
      animation-delay: 1.2s;
    }
    @keyframes sparklePulse {
      0% { filter: drop-shadow(0 0 0px #ffd70099);}
      100% { filter: drop-shadow(0 0 16px #ffd700b8);}
    }
    .hero p {
      font-size: 1.18em;
      color: #fff;
      max-width: 440px;
      margin: 0 auto 12px;
      text-shadow: 0 2px 8px #222;
      line-height: 1.5;
      transition: color 0.3s;
    }
    .hero em {
      color: #ffd700cc;
      font-size: 1.05em;
      font-style: italic;
      display: block;
      margin-top: 7px;
      letter-spacing: .2px;
      transition: color 0.3s;
    }

    /* Quick Nav Cards */
    .quick-links {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin: 35px 0 50px 0;
      z-index: 1;
      position: relative;
    }
    .quick-card {
      background: linear-gradient(120deg, #23294a 70%, #ffd70022 100%);
      border-radius: 13px;
      box-shadow: 0 2px 14px #ffd70019;
      padding: 32px 30px 26px 30px;
      min-width: 180px;
      max-width: 245px;
      text-align: center;
      transition: box-shadow 0.27s, transform 0.22s, background 0.7s;
      color: #fff;
      border: 2px solid #ffd70018;
      font-weight: 600;
      font-size: 1.15em;
      position: relative;
      cursor: pointer;
      outline: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      animation: cardShow 1.1s cubic-bezier(.77,0,.18,1);
      overflow: hidden;
      text-decoration: none;
    }
    @keyframes cardShow {
      0% { opacity: 0; transform: scale(0.7);}
      60% { opacity: .8; transform: scale(1.08);}
      100% { opacity: 1; transform: scale(1);}
    }
    .quick-card:hover {
      box-shadow: 0 6px 28px #ffd70099;
      transform: translateY(-6px) scale(1.03);
      border-color: #ffd70088;
      background: linear-gradient(120deg, #2b3156 60%, #ffd70046 100%);
      color: #ffd700;
      transition: background 0.37s, color 0.3s, box-shadow 0.3s;
      text-decoration: none;
    }
    .quick-card .icon {
      font-size: 2.1em;
      margin-bottom: 5px;
      color: #ffd700;
      filter: drop-shadow(0 0 5px #ffd70044);
      transition: color 0.3s;
      animation: sparklePulse 2.7s infinite alternate;
    }
    .quick-card .heart {
      font-size: 1.5em;
      color: #ffb5ff;
      filter: drop-shadow(0 0 6px #ffd70044);
      margin-left: 3px;
      margin-right: 3px;
      animation: heartGlow 2s infinite alternate;
    }
    @keyframes heartGlow {
      0% { filter: drop-shadow(0 0 6px #ffd70044);}
      100% { filter: drop-shadow(0 0 16px #ffd700aa);}
    }

    /* Contact Section */
    .contact-info {
      background: #23294a;
      border-radius: 10px;
      padding: 19px 22px;
      margin: 30px auto 32px auto;
      box-shadow: 0 2px 8px #ffd70022;
      border-left: 5px solid #ffd700;
      max-width: 470px;
      font-size: 1.13em;
      color: #fff;
      position: relative;
      z-index: 2;
      animation: fadeUp 1.2s cubic-bezier(.77,0,.18,1) 0.4s backwards;
    }
    .contact-info a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s;
    }
    .contact-info a:hover {
      color: #fffbe7;
      text-decoration: underline;
    }
    .contact-info .sparkle {
      font-size: 1.4em;
      vertical-align: middle;
      margin: 0 2px;
      animation: sparklePulse 2s infinite alternate;
    }

    .contact-form-section {
      max-width: 470px;
      margin: 0 auto 36px auto;
      background: #23294a;
      border-radius: 10px;
      box-shadow: 0 2px 8px #ffd70022;
      border-left: 5px solid #ffd700;
      padding: 22px 18px 18px 18px;
      color: #fff;
      z-index: 2;
      position: relative;
      animation: fadeUp 1.2s cubic-bezier(.77,0,.18,1) 0.45s backwards;
    }
    .contact-form-section h3 {
      margin-top: 0;
      color: #ffd700;
      font-family: 'Montserrat', sans-serif;
    }
    #contact-form label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 4px;
      color: #ffd700;
    }
    #contact-form input,
    #contact-form textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 8px;
      border: 1px solid #ffd70044;
      border-radius: 4px;
      font-family: inherit;
      font-size: 1em;
      box-sizing: border-box;
      background: #181d2f;
      color: #fff;
      transition: box-shadow 0.2s cubic-bezier(.77,0,.18,1);
    }
    #contact-form input:focus,
    #contact-form textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #ffd70044;
    }
    #contact-form button {
      padding: 10px 18px;
      background: linear-gradient(90deg, #ffd700 60%, #ffb5ff 100%);
      color: #23294a;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 8px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      box-shadow: 0 2px 6px #ffd70033;
      position: relative;
      overflow: hidden;
    }
    #contact-form button:hover {
      background: linear-gradient(90deg, #fffbe7 60%, #ffd700 100%);
      color: #181d2f;
      box-shadow: 0 4px 16px #ffd70066;
      transition: background 0.4s, color 0.4s;
    }
    .form-success, .form-error {
      margin-top: 12px;
      font-size: 1.07em;
    }
    .form-success { color: #4be16b; }
    .form-error { color: #e14b4b; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(44px) scale(.93);}
      to { opacity: 1; transform: translateY(0) scale(1);}
    }

    /* Footer */
    footer {
      background: #23294a;
      color: #ffd700bb;
      text-align: center;
      padding: 22px 7px 15px;
      font-size: 1em;
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
      box-shadow: 0 -2px 12px #ffd70011;
      margin-top: 40px;
    }
    .footer-sparkle {
      font-size: 1.2em;
      color: #ffd700;
      vertical-align: middle;
      animation: sparklePulse 2.2s infinite alternate;
      margin: 0 4px;
    }

    /* Responsive */
    @media (max-width: 850px) {
      .quick-links { gap: 13px;}
      .quick-card { min-width: 120px; max-width: 98vw; padding: 20px 5vw;}
      .contact-info { margin: 22px 3vw 24px 3vw;}
      .contact-form-section { margin: 0 3vw 30px 3vw;}
    }
    @media (max-width: 600px) {
      .hero { min-height: 140px; padding: 35px 4vw 10px 4vw;}
      nav .logo { margin-right: 10px;}
    }
  </style>
</head>
<body>
  <!-- Audio for background music -->
  <audio id="loveAudio" autoplay muted loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <div class="container">
    <h1>Welcome, Nicholas! 🎉</h1>
    <p>You have successfully logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>

  <section class="contact-info" id="contact">
    <strong>
      <span class="sparkle">✨️</span>
      Contact
      <span class="sparkle">💛</span>
    </strong><br>
    📞 Call or WhatsApp: 
    <a href="tel:+256742367077">+256 742 367 077</a> / 
    <a href="tel:+256766435379">+256 766 435 379</a>
    <br>
    ✉️ Email: 
    <a href="mailto:bagendanicholas@gmail.com">bagendanicholas@gmail.com</a>
    <span class="sparkle">💖</span>
  </section>

  <section class="contact-form-section">
    <h3>
      <span class="sparkle">✨️</span>
      Send me a message
      <span class="sparkle">💛</span>
    </h3>
    <form id="contact-form">
      <label for="from_name">Your Name</label>
      <input type="text" name="from_name" id="from_name" required>
      <label for="reply_to">Your Email</label>
      <input type="email" name="reply_to" id="reply_to" required>
      <label for="message">Your Message</label>
      <textarea name="message" id="message" required></textarea>
      <button type="submit">
        <span class="sparkle">✨️</span> Send <span class="sparkle">💛</span>
      </button>
      <div id="form-status"></div>
    </form>
  </section>

  <footer>
    <span class="footer-sparkle">✨️</span>
    &copy; 2025 Nicholas Bagenda. All rights reserved.
    <span class="footer-sparkle">💛</span><br>
    <span style="font-size:0.98em;color:#ffd70077;">
      A simple website that shares truth, healing, and hope.
      <span class="footer-sparkle">💖</span>
    </span>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <script>
    // EmailJS initialization
    emailjs.init('7rDjOLguEcDWzn3X2'); // Replace with your EmailJS user ID

    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = this;
      const statusDiv = document.getElementById('form-status');
      statusDiv.textContent = '';
      statusDiv.className = '';
      emailjs.sendForm('service_8q8dc7h', 'template_t76v6a4', form)
        .then(function() {
          statusDiv.textContent = 'Message sent successfully! ✨️💛';
          statusDiv.className = 'form-success';
          form.reset();
        }, function(error) {
          statusDiv.textContent = 'Failed to send message. Please try again. 💖';
          statusDiv.className = 'form-error';
        });
    });

    // Firebase config & initialization
    const firebaseConfig = {
      apiKey: "AIzaSyA1cxvtP7aw_w1QcZ_ytBtIPbzWtlTVhzg",
      authDomain: "my-website-357cb.firebaseapp.com",
      projectId: "my-website-357cb",
      storageBucket: "my-website-357cb.appspot.com",
      messagingSenderId: "759627961944",
      appId: "1:759627961944:web:eb65a9fbd8856fbdab5c2d",
      measurementId: "G-MK9ZP12G83"
    };
    firebase.initializeApp(firebaseConfig);

    // Check user login state
    firebase.auth().onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = "index.html"; // redirect to login if not authenticated
      }
    });

    // Logout function
    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    // Handle audio autoplay unmute on user interaction
    window.addEventListener('load', function () {
      const audio = document.getElementById("loveAudio");
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(e => {
          console.log("Autoplay blocked. Waiting for user interaction.");
        });
      }, 1000);
    });

    document.addEventListener('click', () => {
      const audio = document.getElementById("loveAudio");
      audio.muted = false;
      audio.play();
    }, { once: true });

    // On load body animation
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
      // Make marquee seamless if exists
      const marquee = document.querySelector('.marquee');
      if (marquee) marquee.innerHTML += marquee.innerHTML;
    });
  </script>
</body>
</html>
