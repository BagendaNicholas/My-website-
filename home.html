<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Nicholas Bagenda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1cxvtP7aw_w1QcZ_ytBtIPbzWtlTVhzg",
      authDomain: "my-website-357cb.firebaseapp.com",
      projectId: "my-website-357cb",
      storageBucket: "my-website-357cb.firebasestorage.app",
      messagingSenderId: "759627961944",
      appId: "1:759627961944:web:eb65a9fbd8856fbdab5c2d",
      measurementId: "G-MK9ZP12G83"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const welcomeMsg = document.getElementById("welcomeMsg");
      const signoutBtn = document.getElementById("signoutBtn");

      onAuthStateChanged(auth, user => {
        if (user) {
          welcomeMsg.textContent = `Welcome, ${user.email}`;
        } else {
          window.location.href = "index.html";
        }
      });

      signoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            window.location.href = "index.html";
          })
          .catch(err => alert("Error signing out: " + err.message));
      });
    });
  </script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex flex-col">
  <header class="p-6 text-center">
    <h1 id="welcomeMsg" class="text-4xl font-bold"></h1>
  </header>

  <main class="flex-grow p-6 max-w-4xl mx-auto">
    <!-- Replace this content with your own -->
    <section>
      <h2 class="text-3xl mb-4">My Content Section</h2>
      <p class="mb-2">Welcome to your dashboard! Here is where your main content will go.</p>
      <p>Add text, images, links, or anything you want inside this section.</p>
    </section>
  </main>

  <footer class="p-4 bg-gray-800 text-center sticky bottom-0">
    <button
      id="signoutBtn"
      class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-xl"
    >
      Sign Out
    </button>
  </footer>
</body>
</html>
