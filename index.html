<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Nicholas Bagenda</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0f1c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.5);
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    .smoke {
      position: absolute;
      bottom: 60px;
      left: 50%;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      animation: smokeRise 3s ease-out infinite;
    }

    @keyframes smokeRise {
      0% {
        transform: translateX(-50%) translateY(0) scale(0.8);
        opacity: 0.6;
      }
      100% {
        transform: translateX(-50%) translateY(-150px) scale(1.5);
        opacity: 0;
      }
    }

    .door {
      width: 200px;
      height: 300px;
      background: #333;
      margin: 100px auto;
      position: relative;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
    }

    .door::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: gold;
      border-radius: 50%;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
    }

    .door.opening {
      animation: openDoor 2s forwards;
    }

    @keyframes openDoor {
      100% {
        transform: rotateY(90deg);
        opacity: 0;
      }
    }

    .logo-inside {
      display: none;
      width: 180px;
      margin: 30px auto;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .logo-inside.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- Rain Effect -->
  <script>
    for (let i = 0; i < 50; i++) {
      const drop = document.createElement('div');
      drop.classList.add('raindrop');
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = 0.5 + Math.random() * 0.5 + 's';
      document.body.appendChild(drop);
    }
  </script>

  <!-- Smoke Effect -->
  <div class="smoke" style="left: 45%"></div>
  <div class="smoke" style="left: 55%"></div>

  <!-- Padlock & Key -->
  <div class="text-center mt-10 text-2xl font-bold">
    ðŸ”’ðŸ”‘ Unlocking...
  </div>

  <!-- Door -->
  <div class="door" id="door"></div>

  <!-- Logo inside door -->
  <img id="logoInside" class="logo-inside" src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png" alt="Nicholas Logo" />

  <!-- Voice Welcome + Background Music -->
  <audio id="bgAudio" autoplay hidden>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav" />
  </audio>

  <audio id="voiceWelcome" autoplay hidden>
    <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/b/bb/En-uk-welcome.ogg/En-uk-welcome.ogg.mp3" type="audio/mpeg" />
  </audio>

  <script>
    // Simulate sign-in complete
    setTimeout(() => {
      document.getElementById('door').classList.add('opening');
    }, 2000);

    // Show logo and play audio
    setTimeout(() => {
      document.getElementById('logoInside').classList.add('show');
      document.getElementById('bgAudio').play();
      document.getElementById('voiceWelcome').play();
    }, 4000);

    // Redirect to main index
    setTimeout(() => {
      window.location.href = "index.html";
    }, 10000);
  </script>
</body>
</html>
