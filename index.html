<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Nicholas' Universe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    #unlockAnimation {
      display: none;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .shine-text {
      text-shadow: 0 0 8px #ffffff, 0 0 12px #00f7ff;
    }
    .smoke {
      background: url('https://i.postimg.cc/G3Ypp7b1/smoke.gif') no-repeat center;
      background-size: cover;
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.2;
    }
  </style>
</head>
<body>
<div id="authSection" class="min-h-screen flex items-center justify-center relative">
  <div class="smoke"></div>
  <div class="bg-gray-900 p-8 rounded-xl shadow-xl max-w-md w-full">
    <h2 class="text-2xl font-bold mb-4 text-center shine-text">ğŸŒŸ Welcome to Nicholas' Universe ğŸŒŸ</h2><form id="authForm" class="space-y-4">
  <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" required />
  <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white" required />
  <div class="flex items-center">
    <input type="checkbox" id="rememberMe" class="mr-2" />
    <label for="rememberMe">Remember Me</label>
  </div>
  <div class="flex justify-between">
    <button id="loginBtn" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg w-full">Login</button>
    <button id="signupBtn" type="button" class="ml-2 bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">Sign Up</button>
  </div>
  <div id="loadingSpinner" class="text-center hidden">â³ Loading...</div>
</form>

  </div>
</div><div id="unlockAnimation" class="text-center mt-10">
  <div class="text-6xl mb-4">ğŸ”</div>
  <div class="text-4xl mb-4 animate-bounce">ğŸ”‘</div>
  <div class="text-6xl mb-4">ğŸšª</div>
  <img id="logoImage" src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png" class="mx-auto w-40 h-40 animate-pulse" alt="Logo" />
  <p class="mt-6 text-2xl">Welcome to Nicholas' Universe âœ¨</p>
</div><audio id="welcomeAudio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyA1cxvtP7aw_w1QcZ_ytBtIPbzWtlTVhzg",
    authDomain: "my-website-357cb.firebaseapp.com",
    projectId: "my-website-357cb",
    storageBucket: "my-website-357cb.appspot.com",
    messagingSenderId: "759627961944",
    appId: "1:759627961944:web:eb65a9fbd8856fbdab5c2d",
    measurementId: "G-MK9ZP12G83"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
  const loginBtn = document.getElementById("loginBtn");
  const signupBtn = document.getElementById("signupBtn");
  const loadingSpinner = document.getElementById("loadingSpinner");
  const rememberMe = document.getElementById("rememberMe");
  const welcomeAudio = document.getElementById("welcomeAudio");

  document.getElementById("authForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    loadingSpinner.classList.remove("hidden");
    try {
      const userCredential = await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      if (rememberMe.checked) localStorage.setItem("email", emailInput.value);
      startUnlockAnimation();
    } catch (error) {
      alert("Login failed: " + error.message);
    }
    loadingSpinner.classList.add("hidden");
  });

  signupBtn.addEventListener("click", async () => {
    try {
      await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      alert("Signup successful! Now login.");
    } catch (error) {
      alert("Signup failed: " + error.message);
    }
  });

  function startUnlockAnimation() {
    document.getElementById("authSection").style.display = "none";
    const unlockSection = document.getElementById("unlockAnimation");
    unlockSection.style.display = "block";
    welcomeAudio.play();
    setTimeout(() => {
      window.location.href = "home.html";
    }, 6000);
  }

  // Auto-fill email if remembered
  const savedEmail = localStorage.getItem("email");
  if (savedEmail) emailInput.value = savedEmail;
</script></body>
</html>
