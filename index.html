<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nicholas Bagenda â€“ Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>  
  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      overflow: hidden;
    }
    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      animation: fall 1s linear infinite;
      border-radius: 50px;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }
    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
      animation: moveFog 60s linear infinite;
      pointer-events: none;
      z-index: 1;
    }
    .smoke {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/yQTK8RL/smoke2.gif') repeat;
      opacity: 0.08;
      mix-blend-mode: screen;
      z-index: 2;
    }
    @keyframes moveFog {
      0% { transform: translate(0%, 0%); }
      50% { transform: translate(-25%, -10%); }
      100% { transform: translate(0%, 0%); }
    }
    .logo-glow {
      animation: pulseGlow 4s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 10px #60a5fa); }
      50% { filter: drop-shadow(0 0 30px #a78bfa); }
    }
    .glow-text {
      background: linear-gradient(90deg, #ffffff, #a78bfa, #60a5fa, #ffffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      display: none;
    }
    .padlock-icon {
      font-size: 80px;
      animation: fadeIn 1.2s ease forwards;
    }
    .key-icon {
      font-size: 80px;
      animation: keyTurn 3s ease forwards;
      transform-origin: right center;
    }
    @keyframes keyTurn {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(45deg); }
      100% { transform: rotate(-120deg); }
    }
    .door {
      width: 200px;
      height: 300px;
      background: #1e3a8a;
      border: 4px solid #3b82f6;
      margin-top: 30px;
      animation: doorOpen 3s ease-in-out 2.5s forwards;
    }
    @keyframes doorOpen {
      0% { transform: scaleX(1); opacity: 1; }
      100% { transform: scaleX(0); opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
    .hero-logo {
      position: absolute;
      width: 150px;
      opacity: 0;
      filter: blur(10px);
      transform: scale(0.5);
      animation: heroLanding 2s ease-out 5s forwards;
    }
    @keyframes heroLanding {
      0% { transform: scale(0.5) translateY(-500px); opacity: 0; filter: blur(10px); }
      50% { transform: scale(1.2) translateY(0); opacity: 1; filter: blur(5px); }
      100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
    }
    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 999;
      pointer-events: none;
      animation: flash 1s ease-in-out;
    }
    @keyframes flash {
      0%, 100% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0; }
      30% { opacity: 0.7; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="text-white min-h-screen flex items-center justify-center flex-col px-4 relative z-10">

  <div class="fog"></div>
  <div class="smoke"></div>  

  <img src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png" alt="Bagenda Logo" 
       class="w-32 h-auto mb-6 rounded-xl border-2 border-blue-400 bg-white bg-opacity-10 backdrop-blur-sm logo-glow" />

  <h1 class="text-3xl font-bold mb-6 text-center glow-text">ðŸŒŸ Welcome to Nicholas Bagenda</h1>

  <div id="unlockOverlay" class="overlay">
    <div class="padlock-icon">ðŸ”’</div>
    <div class="key-icon">ðŸ”‘</div>
    <div class="door"></div>
    <div class="mt-4 text-lg glow-text">Access Granted ðŸŒŸ</div>
    <img src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png" alt="Bagenda Logo" class="hero-logo" />
  </div>

  <audio id="welcomeAudio" style="display:none;">
    <source src="https://raw.githubusercontent.com/BagendaNicholas/My-website-/main/ttsMP3.com_VoiceText_2025-8-7_20-36-46.mp3" type="audio/mp3">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Create rain effect
      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.className = 'raindrop';
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
        drop.style.opacity = Math.random();
        document.body.appendChild(drop);
      }

      // Play animation immediately
      const overlay = document.getElementById('unlockOverlay');
      const welcomeAudio = document.getElementById('welcomeAudio');
      const lightning = document.createElement('div');
      lightning.className = 'lightning';
      document.body.appendChild(lightning);

      overlay.style.display = 'flex';
      welcomeAudio.play();

      setTimeout(() => {
        window.location.href = "home.html"; // Redirect after animation
      }, 7000);
    });
  </script>

</body>
</html>
