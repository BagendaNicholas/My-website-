<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nicholas Bagenda ‚Äì Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>

  <style>
    /* üíß Rain Background */
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      overflow: hidden;
    }
    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      animation: fall 1s linear infinite;
      border-radius: 50px;
    }
    @keyframes fall {
      0% { transform: translateY(-100%); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* üåü Glowing Logo */
    .logo-glow {
      animation: pulseGlow 4s ease-in-out infinite;
    }
    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 10px #60a5fa); }
      50% { filter: drop-shadow(0 0 30px #a78bfa); }
    }

    /* ‚ú® Glowing Text */
    .glow-text {
      background: linear-gradient(90deg, #ffffff, #a78bfa, #60a5fa, #ffffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s infinite linear;
    }
    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* üõ°Ô∏è Unlock Animation */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      display: none;
    }

    .lock-icon {
      font-size: 80px;
      animation: fadeIn 1.2s ease forwards;
    }

    .door {
      width: 200px;
      height: 300px;
      background: #1e3a8a;
      border: 4px solid #3b82f6;
      margin-top: 30px;
      animation: doorOpen 3s ease-in-out forwards;
    }

    @keyframes doorOpen {
      0% { transform: scaleX(1); opacity: 0; }
      100% { transform: scaleX(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1cxvtP7aw_w1QcZ_ytBtIPbzWtlTVhzg",
      authDomain: "my-website-357cb.firebaseapp.com",
      projectId: "my-website-357cb",
      storageBucket: "my-website-357cb.appspot.com",
      messagingSenderId: "759627961944",
      appId: "1:759627961944:web:eb65a9fbd8856fbdab5c2d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const signupBtn = document.getElementById("signupBtn");
      const loginBtn = document.getElementById("loginBtn");

      function triggerSuccessAnimation() {
        const overlay = document.getElementById('unlockOverlay');
        overlay.style.display = 'flex';

        setTimeout(() => {
          window.location.href = "home.html";
        }, 4000);
      }

      signupBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
          .then(triggerSuccessAnimation)
          .catch(err => alert("‚ùå Signup Error: " + err.message));
      });

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
          .then(triggerSuccessAnimation)
          .catch(err => alert("‚ùå Login Error: " + err.message));
      });
    });

    // üíß Create Rain Drops
    for (let i = 0; i < 100; i++) {
      const drop = document.createElement('div');
      drop.className = 'raindrop';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
      drop.style.opacity = Math.random();
      document.body.appendChild(drop);
    }
  </script>
</head>

<body class="text-white min-h-screen flex items-center justify-center flex-col px-4">

  <!-- ‚ú® GLOWING LOGO -->
  <img src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png"
       alt="Bagenda Logo"
       class="w-32 h-auto mb-6 rounded-xl border-2 border-blue-400 bg-white bg-opacity-10 backdrop-blur-sm logo-glow" />

  <!-- üîê LOGIN BOX -->
  <div class="bg-white bg-opacity-10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md border border-blue-500">
    <h1 class="text-3xl font-bold mb-6 text-center glow-text">üåü Nicholas Bagenda ‚Äì Login</h1>
    <input id="email" type="email" placeholder="Email" class="w-full p-3 rounded-lg mb-4 text-black" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 rounded-lg mb-6 text-black" />
    <div class="flex justify-between gap-4">
      <button id="signupBtn" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-xl w-full">Sign Up</button>
      <button id="loginBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-xl w-full">Sign In</button>
    </div>
  </div>

  <!-- üîì UNLOCK OVERLAY -->
  <div id="unlockOverlay" class="overlay">
    <div class="lock-icon">üîí</div>
    <div class="door"></div>
    <div class="mt-4 text-lg glow-text">Access Granted. Welcome, Nicholas üåü</div>
  </div>

</body>
</html>
