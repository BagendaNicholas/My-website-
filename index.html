<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Magic | Nicholas Bagenda</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at bottom, #0c0f33, #000);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
    }

    .lock {
      font-size: 100px;
      color: gold;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.7; }
    }

    .key {
      font-size: 50px;
      color: #ffd700;
      position: absolute;
      left: 20%;
      bottom: 20%;
      animation: moveKey 3s ease forwards;
      opacity: 0;
    }

    @keyframes moveKey {
      0% { transform: translateX(0); opacity: 0; }
      50% { transform: translateX(150px) rotate(45deg); opacity: 1; }
      100% { transform: translate(300px, -100px) rotate(90deg); opacity: 0; }
    }

    .door {
      width: 120px;
      height: 200px;
      background: #444;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      animation: openDoor 3s ease 3s forwards;
      opacity: 0;
    }

    @keyframes openDoor {
      0% { transform: scaleX(1); opacity: 1; }
      100% { transform: scaleX(0.1); opacity: 1; }
    }

    .logo {
      position: absolute;
      width: 200px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      animation: showLogo 1.5s ease 6s forwards;
      z-index: 10;
    }

    @keyframes showLogo {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .smoke {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
      background: radial-gradient(ellipse at center, #aaa 0%, transparent 70%);
      animation: rise 4s ease-in-out 6s forwards;
      opacity: 0;
    }

    @keyframes rise {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(-50px); opacity: 1; }
    }

    .glow-text {
      margin-top: 40px;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      text-shadow: 0 0 5px #fff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: appearGlow 2s ease 7s forwards;
      opacity: 0;
    }

    @keyframes appearGlow {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lock">üîí</div>
    <div class="key">üîë</div>
    <div class="door"></div>
    <img src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png" alt="Logo" class="logo" />
    <div class="smoke"></div>
    <div class="glow-text">Welcome to Bagenda Nicholas Universe üåç‚ú®</div>
  </div>

  <script>
    // You can trigger this with successful login
    window.addEventListener('load', () => {
      document.querySelector('.key').style.opacity = '1';
    });
  </script>
</body>
</html>
