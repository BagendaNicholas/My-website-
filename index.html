<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicholas Bagenda ‚Äì Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .door {
      width: 200px;
      height: 300px;
      background: #333;
      border: 4px solid #00f0ff;
      margin: auto;
      margin-top: 50px;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 0 40px #00f0ff;
      overflow: hidden;
      transition: transform 2s ease;
    }

    .door.open {
      transform: rotateY(130deg);
    }

    .smoke {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.3), transparent);
      animation: smokeRise 4s infinite linear;
      opacity: 0.6;
    }

    @keyframes smokeRise {
      0% { transform: translateY(100%); opacity: 0.6; }
      100% { transform: translateY(-100%); opacity: 0; }
    }

    .second-logo {
      display: none;
      width: 120px;
      margin: 20px auto;
      transition: opacity 2s ease-in;
    }

    .second-logo.visible {
      display: block;
      opacity: 1;
    }

    .audio-control {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
</head>
<body class="text-center p-4">

  <h1 class="text-3xl font-bold mb-6">üîê Sign In to Enter</h1>

  <div class="door" id="door">
    <div class="smoke"></div>
  </div>

  <img src="https://your-image-link.com/second-logo.png" id="secondLogo" class="second-logo" alt="Nicholas Logo">

  <div class="mt-8">
    <input type="text" placeholder="Email" id="email" class="p-3 rounded mb-4 w-64 bg-gray-800 border border-blue-500 text-white" /><br>
    <input type="password" placeholder="Password" id="password" class="p-3 rounded w-64 bg-gray-800 border border-blue-500 text-white" /><br>
    <button onclick="signIn()" class="mt-4 px-6 py-3 bg-blue-600 hover:bg-blue-800 rounded-xl text-white font-bold">üö™ Enter Universe</button>
  </div>

  <audio id="welcomeAudio">
    <source src="https://example.com/welcome-to-nicholas-universe.mp3" type="audio/mpeg">
    Your browser does not support the audio tag.
  </audio>

  <script>
    function signIn() {
      const door = document.getElementById("door");
      const logo = document.getElementById("secondLogo");
      const audio = document.getElementById("welcomeAudio");

      // Simulate successful login
      door.classList.add("open");

      setTimeout(() => {
        logo.classList.add("visible");
        audio.play();
      }, 2000); // Delay to match door opening animation
    }
  </script>

</body>
</html>
