<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nicholas Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #000010, #0d0d40);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }
    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .spinner {
      border: 6px solid #222;
      border-top: 6px solid #00f0ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .smoke {
      position: absolute;
      top: 60%;
      width: 100%;
      height: 200px;
      background: url('https://i.postimg.cc/SsqJwFpw/smoke.gif') center no-repeat;
      background-size: contain;
      opacity: 0.6;
    }
    .logo {
      width: 180px;
      margin: 20px auto;
      animation: fadeIn 3s ease-in-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    .padlock {
      font-size: 70px;
      margin: 20px;
      animation: unlock 4s forwards;
    }
    @keyframes unlock {
      0% { transform: rotate(0deg); color: #aaa; }
      50% { transform: rotate(30deg); color: yellow; }
      100% { transform: rotate(0deg); color: lime; }
    }
    .door {
      width: 100%;
      height: 100vh;
      background: url('https://i.postimg.cc/7Yz7zppV/door.gif') center no-repeat;
      background-size: cover;
      animation: openDoor 6s ease-in-out forwards;
    }
    @keyframes openDoor {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
      max-width: 300px;
    }
    input, button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    input { background: #fff; color: #000; }
    button { background: #00c6ff; color: #fff; cursor: pointer; transition: 0.3s; }
    button:hover { background: #0099cc; }
    label {
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    a { color: #00c6ff; font-size: 13px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="centered">
    <div class="padlock">ðŸ”’ðŸ”‘</div>
    <img src="https://i.postimg.cc/t4yDG3Fq/Mon-21-07-2025-16-26-06.png" class="logo" alt="Logo" />
    <div class="door"></div>
    <div class="smoke"></div><form id="loginForm">
  <input type="email" id="email" placeholder="ðŸ“§ Email" required />
  <input type="password" id="password" placeholder="ðŸ”‘ Password" required />
  <label><input type="checkbox" id="remember" /> Remember me</label>
  <button type="submit">ðŸšª Login</button>
  <a href="#" onclick="resetPassword()">ðŸ”‘ Forgot Password?</a>
  <a href="#" onclick="sendVerification()">ðŸ“© Resend Verification Email</a>
</form>
<div class="spinner" id="spinner" style="display: none;"></div>

  </div>
  <audio id="welcomeAudio" autoplay>
    <source src="https://audio.jukehost.co.uk/F95E3txJLRbZrKs7tiyBgB3B0EVWzU7q" type="audio/mpeg" />
  </audio>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1cxvtP7aw_w1QcZ_ytBtIPbzWtlTVhzg",
      authDomain: "my-website-357cb.firebaseapp.com",
      projectId: "my-website-357cb",
      storageBucket: "my-website-357cb.appspot.com",
      messagingSenderId: "759627961944",
      appId: "1:759627961944:web:eb65a9fbd8856fbdab5c2d",
      measurementId: "G-MK9ZP12G83"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();document.getElementById("loginForm").addEventListener("submit", function(e) {
  e.preventDefault();
  document.getElementById("spinner").style.display = "block";
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const remember = document.getElementById("remember").checked;

  if (remember) {
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
  } else {
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
  }

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById("spinner").style.display = "none";
      setTimeout(() => {
        window.location.href = "home.html";
      }, 4000);
    })
    .catch(error => {
      alert("Login failed: " + error.message);
      document.getElementById("spinner").style.display = "none";
    });
});

function resetPassword() {
  const email = prompt("Enter your email to reset password:");
  if (email) {
    auth.sendPasswordResetEmail(email).then(() => {
      alert("Password reset email sent.");
    }).catch(err => alert(err.message));
  }
}

function sendVerification() {
  const user = auth.currentUser;
  if (user && !user.emailVerified) {
    user.sendEmailVerification()
      .then(() => alert("Verification email sent."))
      .catch(err => alert(err.message));
  } else {
    alert("You must be logged in or your email is already verified.");
  }
}

  </script>
</body>
</html>
