<head>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      overflow: hidden;
    }

    .raindrop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      animation: fall 1s linear infinite;
      border-radius: 50px;
    }

    @keyframes fall {
      0% { transform: translateY(-100%); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(ellipse at center, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0) 70%);
      animation: moveFog 60s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .smoke {
      position: fixed;
      width: 100%;
      height: 100%;
      background: url('https://i.ibb.co/yQTK8RL/smoke2.gif') repeat;
      opacity: 0.08;
      mix-blend-mode: screen;
      z-index: 2;
    }

    @keyframes moveFog {
      0% { transform: translate(0%, 0%); }
      50% { transform: translate(-25%, -10%); }
      100% { transform: translate(0%, 0%); }
    }

    .logo-glow {
      animation: pulseGlow 4s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 10px #60a5fa); }
      50% { filter: drop-shadow(0 0 30px #a78bfa); }
    }

    .glow-text {
      background: linear-gradient(90deg, #ffffff, #a78bfa, #60a5fa, #ffffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 5s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 2rem;
      display: none;
    }

    .padlock-icon {
      font-size: 80px;
      animation: fadeIn 1.2s ease forwards;
    }

    .key-icon {
      font-size: 80px;
      animation: keyTurn 3s ease forwards;
      transform-origin: right center;
    }

    @keyframes keyTurn {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(45deg); }
      100% { transform: rotate(-120deg); }
    }

    .door {
      width: 200px;
      height: 300px;
      background: #1e3a8a;
      border: 4px solid #3b82f6;
      margin-top: 30px;
      animation: doorOpen 3s ease-in-out 2.5s forwards;
    }

    @keyframes doorOpen {
      0% { transform: scaleX(1); opacity: 1; }
      100% { transform: scaleX(0); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }

    .hero-logo {
      position: absolute;
      width: 150px;
      opacity: 0;
      filter: blur(10px);
      transform: scale(0.5);
      animation: heroLanding 2s ease-out 5s forwards;
    }

    @keyframes heroLanding {
      0% { transform: scale(0.5) translateY(-500px); opacity: 0; filter: blur(10px); }
      50% { transform: scale(1.2) translateY(0); opacity: 1; filter: blur(5px); }
      100% { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
    }

    .lightning {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      z-index: 999;
      pointer-events: none;
      animation: flash 1s ease-in-out;
    }

    @keyframes flash {
      0%, 100% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0; }
      30% { opacity: 0.7; }
      50% { opacity: 0; }
    }
  </style>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA1cxvtP7aw_w1QcZ_ytBtIPbzWtlTVhzg",
      authDomain: "my-website-357cb.firebaseapp.com",
      projectId: "my-website-357cb",
      storageBucket: "my-website-357cb.appspot.com",
      messagingSenderId: "759627961944",
      appId: "1:759627961944:web:eb65a9fbd8856fbdab5c2d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      const signupBtn = document.getElementById("signupBtn");
      const loginBtn = document.getElementById("loginBtn");
      const welcomeAudio = document.getElementById("welcomeAudio");

      function triggerSuccessAnimation() {
        const overlay = document.getElementById('unlockOverlay');
        const lightning = document.createElement('div');
        lightning.className = 'lightning';
        document.body.appendChild(lightning);

        overlay.style.display = 'flex';
        welcomeAudio.play();

        setTimeout(() => {
          window.location.href = "home.html";
        }, 7000);
      }

      signupBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
          .then(triggerSuccessAnimation)
          .catch(err => alert("‚ùå Signup Error: " + err.message));
      });

      loginBtn.addEventListener("click", () => {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
          .then(triggerSuccessAnimation)
          .catch(err => alert("‚ùå Login Error: " + err.message));
      });

      for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.className = 'raindrop';
        drop.style.left = Math.random() * 100 + 'vw';
        drop.style.animationDuration = (Math.random() * 1.5 + 0.5) + 's';
        drop.style.opacity = Math.random();
        document.body.appendChild(drop);
      }
    });
  </script></head>
