<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NicholasAI – Chat & Search 🌎</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0d1117;
  color: #fff;
  margin: 0;
  display: flex;
  flex-direction: column;
  height: 100vh;
}
header {
  background: #161b22;
  padding: 15px;
  text-align: center;
  font-size: 22px;
  font-weight: bold;
  border-bottom: 2px solid #00ffcc;
}
#chatbox {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.message {
  max-width: 75%;
  padding: 10px 15px;
  border-radius: 15px;
  line-height: 1.4;
  word-wrap: break-word;
  position: relative;
  user-select: none;
}
.user {
  align-self: flex-end;
  background: #00ffcc;
  color: #000;
  border-bottom-right-radius: 0;
}
.bot {
  align-self: flex-start;
  background: #2c2f33;
  border-bottom-left-radius: 0;
}
footer {
  display: flex;
  align-items: center;
  padding: 10px;
  background: #161b22;
  border-top: 2px solid #00ffcc;
}
#userInput {
  flex: 1;
  padding: 10px 15px;
  border-radius: 20px;
  border: none;
  outline: none;
  font-size: 16px;
}
button {
  background: #00ffcc;
  border: none;
  padding: 10px 15px;
  margin-left: 8px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
}
button:hover {
  background: #00ccaa;
}
.result-link {
  color: #00ccff;
  text-decoration: none;
  display: inline-block;
  margin: 3px 0;
}
.result-link:hover {
  text-decoration: underline;
}
.loading {
  border: 4px solid #2c2f33;
  border-top: 4px solid #00ffcc;
  border-radius: 50%;
  width: 20px;
  height: 20px;
  animation: spin 1s linear infinite;
  margin: 5px auto;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>

<header>🌐 NicholasAI – Chat & Search 🌎</header>

<div id="chatbox">
  <div class="message bot">👋 Hey! Ask me anything, I’ll give you a summary plus useful links! 🔍</div>
</div>

<footer>
  <input id="userInput" type="text" placeholder="Type your question...">
  <button onclick="sendMessage()">➤</button>
  <button onclick="startVoice()">🎤</button>
</footer>

<script>
const chatbox = document.getElementById("chatbox");
const userInput = document.getElementById("userInput");

const API_KEY = "AIzaSyAUgS04MqEYFxVCyqTDPUzPmrsS0nYArUI";
const CX = "254199eb340f84c1b";

// Random styles for variety
const intros = [
  "🤖 Here’s what I found about",
  "💡 From what I gathered on",
  "🔍 I looked it up, and here’s what I learned about",
  "📘 Here’s a quick breakdown of",
  "✨ Let me explain what I found on"
];

const transitions = [
  "👉 You can check more here:",
  "➡️ Learn more here:",
  "🔗 Source:",
  "📎 Read full details:",
  "🌐 See more:"
];

function appendMessage(sender, text, isHTML=false){
  const msg = document.createElement("div");
  msg.className = "message " + sender;
  if(isHTML) msg.innerHTML = text;
  else msg.textContent = text;
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;

  // Add hold-to-delete
  let pressTimer;
  msg.addEventListener("mousedown", function(){
    pressTimer = setTimeout(()=>{
      msg.remove();
    }, 1200);
  });
  msg.addEventListener("mouseup", function(){
    clearTimeout(pressTimer);
  });
  msg.addEventListener("mouseleave", function(){
    clearTimeout(pressTimer);
  });

  return msg;
}

async function sendMessage(){
  const query = userInput.value.trim();
  if(!query) return;
  appendMessage("user", query);
  userInput.value = "";

  const loadingMsg = appendMessage("bot", `<div class="loading"></div>`, true);

  try {
    const res = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`);
    const data = await res.json();
    loadingMsg.remove();
    
    if(data.items && data.items.length > 0){
      let intro = intros[Math.floor(Math.random() * intros.length)];
      let summary = `${intro} <b>${query}</b>:<br><br>`;

      data.items.slice(0,3).forEach((item)=>{
        let snippet = item.snippet.length > 160 ? item.snippet.slice(0,160) + "..." : item.snippet;
        let transition = transitions[Math.floor(Math.random() * transitions.length)];
        summary += `${snippet} <br>${transition} <a class="result-link" href="${item.link}" target="_blank">${item.title}</a><br><br>`;
      });

      appendMessage("bot", summary, true);
    } else {
      appendMessage("bot", "😕 I searched but couldn’t find much. Maybe try rephrasing your question?");
    }
    
  } catch(err){
    loadingMsg.remove();
    appendMessage("bot", "⚠️ Oops! Something went wrong while fetching info. 😅");
    console.error(err);
  }
}

function startVoice(){
  if(!('webkitSpeechRecognition' in window)){
    alert("Voice recognition not supported.");
    return;
  }
  const recognition = new webkitSpeechRecognition();
  recognition.lang = "en-US";
  recognition.start();
  recognition.onresult = function(event){
    userInput.value = event.results[0][0].transcript;
  };
}

userInput.addEventListener("keydown", function(e){
  if(e.key === "Enter") sendMessage();
});
</script>

</body>
</html>
