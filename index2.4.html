<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NicholasAI Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0f29;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Floating Button */
    #chatButton {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #1e90ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 15px #1e90ff;
    }

    /* Chat Window */
    #chatWindow {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 300px;
      height: 400px;
      background: #121635;
      border-radius: 15px;
      box-shadow: 0 0 25px #1e90ff;
      overflow: hidden;
      flex-direction: column;
    }

    #chatHeader {
      background: #1e90ff;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    #chatMessages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    #chatInput {
      display: flex;
      border-top: 1px solid #1e90ff;
    }

    #chatInput input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      background: #0a0f29;
      color: white;
    }

    #chatInput button {
      background: #1e90ff;
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
    }

    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 10px;
      max-width: 80%;
    }

    .user {
      background: #1e90ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background: #2d325a;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Floating Button -->
  <button id="chatButton">üí¨</button>

  <!-- Chat Window -->
  <div id="chatWindow">
    <div id="chatHeader">ü§ñ NicholasAI</div>
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button onclick="sendMessage()">‚û§</button>
    </div>
  </div>

  <script>
    const chatButton = document.getElementById('chatButton');
    const chatWindow = document.getElementById('chatWindow');
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    chatButton.addEventListener('click', () => {
      chatWindow.style.display = chatWindow.style.display === 'flex' ? 'none' : 'flex';
      chatWindow.style.flexDirection = 'column';
    });

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      addMessage(message, 'user');
      userInput.value = '';

      setTimeout(() => {
        const reply = getBotReply(message);
        addMessage(reply, 'bot');
      }, 600);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.innerText = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getBotReply(message) {
      const msg = message.toLowerCase();
      if (msg.includes("hello")) return "Hello üëã, I‚Äôm NicholasAI! How can I help you today?";
      if (msg.includes("verse")) return "üìñ John 3:16 - For God so loved the world...";
      if (msg.includes("who are you")) return "I‚Äôm NicholasAI, your personal assistant powered by Grayson ü§ù.";
      if (msg.includes("bye")) return "Goodbye üëã, may God bless you!";
      return "Hmm ü§î, I‚Äôm still learning... but Grayson is helping me get smarter!";
    }
  </script>
</body>
</html>
