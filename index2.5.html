<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NicholasAI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ffff;
    }
    #chat {
      width: 100%;
      max-width: 500px;
      height: 400px;
      border: 1px solid #444;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background-color: #2e2e3e;
      border-radius: 10px;
    }
    .message {
      margin: 5px 0;
    }
    .user {
      color: #ffcc00;
    }
    .bot {
      color: #00ffcc;
    }
    #inputForm {
      display: flex;
      width: 100%;
      max-width: 500px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 5px 0 0 5px;
      border: none;
    }
    #sendBtn {
      padding: 10px;
      background-color: #00ffff;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
    }
    #sendBtn:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <h1>NicholasAI Chat</h1>
  <div id="chat"></div>
  <form id="inputForm">
    <input type="text" id="messageInput" placeholder="Type a message..." required />
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    const chatDiv = document.getElementById('chat');
    const form = document.getElementById('inputForm');
    const input = document.getElementById('messageInput');
    const BACKEND_URL = 'http://localhost:3000/chat'; // Your NicholasAI backend

    function addMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message ' + sender;
      msgDiv.textContent = text;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        addMessage(data.reply || 'NicholasAI did not respond.', 'bot');
      } catch (err) {
        addMessage('⚠️ Error: Could not reach NicholasAI.', 'bot');
        console.error(err);
      }
    });
  </script>
</body>
</html>
