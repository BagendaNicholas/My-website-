<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with Controls</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .controls-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }
    .controls {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      padding: 12px 18px;
      font-size: 20px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .controls:hover {
      background: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video id="bgVideo" autoplay loop muted playsinline>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Control buttons -->
  <div class="controls-container">
    <button class="controls" id="soundBtn">üîá</button>
    <button class="controls" id="playBtn">‚èØÔ∏è</button>
  </div>

  <script>
    const video = document.getElementById("bgVideo");
    const soundBtn = document.getElementById("soundBtn");
    const playBtn = document.getElementById("playBtn");

    // Toggle sound
    soundBtn.addEventListener("click", () => {
      if (video.muted) {
        video.muted = false;
        soundBtn.textContent = "üîä";
      } else {
        video.muted = true;
        soundBtn.textContent = "üîá";
      }
    });

    // Toggle play/pause
    playBtn.addEventListener("click", () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = "‚èØÔ∏è"; // play symbol
      } else {
        video.pause();
        playBtn.textContent = "‚è∏Ô∏è"; // pause symbol
      }
    });
  </script>

</body>
</html>
