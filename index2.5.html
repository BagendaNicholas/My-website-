<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NicholasAI ‚Äì Mini Google Chat ü§ñ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #161b22;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      border-bottom: 2px solid #00ffcc;
    }
    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 15px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #00ffcc;
      color: #000;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background: #2c2f33;
      border-bottom-left-radius: 0;
    }
    footer {
      display: flex;
      align-items: center;
      padding: 10px;
      background: #161b22;
      border-top: 2px solid #00ffcc;
    }
    #userInput {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #00ffcc;
      border: none;
      padding: 10px 15px;
      margin-left: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }
    button:hover {
      background: #00ccaa;
    }
    .result-link {
      color: #00ccff;
      text-decoration: none;
      display: block;
      margin: 5px 0;
    }
    .result-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>üåê NicholasAI ‚Äì Mini Google Chat</header>
  <div id="chatbox">
    <div class="message bot">üëã Hello! Ask me anything and I‚Äôll search it for you!</div>
  </div>

  <footer>
    <input id="userInput" type="text" placeholder="Type your question...">
    <button onclick="sendMessage()">‚û§</button>
    <button onclick="startVoice()">üé§</button>
  </footer>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("userInput");
    const API_KEY = "AIzaSyAUgS04MqEYFxVCyqTDPUzPmrsS0nYArUI";
    const CX = "254199eb340f84c1b";

    function appendMessage(sender, text, isHTML=false) {
      const msg = document.createElement("div");
      msg.className = "message " + sender;
      if(isHTML){
        msg.innerHTML = text;
      } else {
        msg.textContent = text;
      }
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    // NicholasAI personality answers
    const personalityResponses = {
      "who made you": "I was made by the Creator, and powered by NicholasAI ü§ñ‚ú®",
      "what is god": "God is the Creator of everything, the source of love, light, and life üí´üôè",
      "how are you": "I'm glowing bright and ready to search for you! üåü How about you?"
    };

    function getPersonalityResponse(query){
      query = query.toLowerCase();
      for(const key in personalityResponses){
        if(query.includes(key)){
          return personalityResponses[key];
        }
      }
      return null;
    }

    async function sendMessage() {
      const query = userInput.value.trim();
      if(!query) return;
      appendMessage("user", query);
      userInput.value = "";

      const personalityReply = getPersonalityResponse(query);
      if(personalityReply){
        appendMessage("bot", personalityReply);
        return;
      }

      appendMessage("bot", "ü§ñ Searching for \"" + query + "\"...");

      try {
        const res = await fetch(`https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`);
        const data = await res.json();
        let results = "";

        if(data.items){
          // Filter meaningful results first (exclude music unrelated)
          const filtered = data.items.filter(item => !item.title.toLowerCase().includes("music") && !item.title.toLowerCase().includes("video"));
          (filtered.length ? filtered : data.items).slice(0,5).forEach(item => {
            results += `<a class="result-link" href="${item.link}" target="_blank">${item.title}</a>`;
          });
        } else {
          results = "No results found.";
        }
        appendMessage("bot", results, true);
      } catch(err){
        appendMessage("bot", "‚ö†Ô∏è Error fetching results.");
        console.error(err);
      }
    }

    function startVoice() {
      if(!('webkitSpeechRecognition' in window)){
        alert("Voice recognition not supported.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = function(event){
        const text = event.results[0][0].transcript;
        userInput.value = text;
      };
    }

    userInput.addEventListener("keydown", function(e){
      if(e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
