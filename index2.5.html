<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Splash screen covers entire screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* makes it fill the screen */
    }

    /* Fade-out effect */
    #splash.hidden {
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    /* Main content hidden until splash ends */
    #content {
      display: none;
      text-align: center;
      padding: 20px;
    }

    #content.show {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Menu buttons */
    .menu {
      margin-top: 30px;
    }

    .menu a {
      display: inline-block;
      margin: 10px;
      padding: 14px 24px;
      background: linear-gradient(135deg, #007BFF, #00C6FF);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .menu a:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #0056b3, #0099cc);
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <video id="logoVideo" autoplay muted playsinline>
      <source src="https://github.com/BagendaNicholas/My-website-/raw/main/lv_0_20250902074712.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Website Content -->
  <div id="content">
    <h1>Welcome to My Website ðŸŽ‰</h1>
    <div class="menu">
      <a href="home.html">Home</a>
      <a href="index1.html">Index1</a>

      <a href="index3.html">Index3</a>

      <a href="index6.html">Index6</a>
      <a href="index7.html">Index7</a>
      <a href="index8.html">Index8</a>
      <a href="index9.html">Index9</a>
      <a href="index2.1.html">Index2.1</a>
      <a href="index2.2.html">Index2.2</a>
      <a href="index2.3.html">Index2.3</a>
      <a href="index2.4.html">Index2.4</a>
      <a href="index2.5.html">Index2.5</a>
      <a href="index2.6.html">Index2.6</a>
      <a href="index2.7.html">Index2.7</a>
    </div>
  </div>

  <script>
    const video = document.getElementById("logoVideo");
    const splash = document.getElementById("splash");
    const content = document.getElementById("content");

    // When video ends, fade out splash and show menu
    video.addEventListener("ended", () => {
      splash.classList.add("hidden");
      setTimeout(() => {
        splash.style.display = "none";
        content.classList.add("show");
      }, 1000);
    });
  </script>

</body>
</html>
