<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu ⚡</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #splash.hidden {
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    /* Main content */
    #content {
      display: none;
      text-align: center;
      min-height: 100vh;
      padding: 40px;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      font-family: "Poppins", sans-serif;
      color: white;
    }

    #content.show {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 15px #00f2fe, 0 0 25px #4facfe;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe; }
      to { text-shadow: 0 0 25px #00f2fe, 0 0 40px #4facfe; }
    }

    /* Menu grid */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 40px;
      margin-top: 30px;
    }

    /* Neon buttons */
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 25px 15px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid transparent;
      border-radius: 18px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      position: relative;
      transition: 0.3s ease;
      box-shadow: 0 0 12px rgba(79, 172, 254, 0.5);
      overflow: hidden;
    }

    .menu a i {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .menu a::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, #00f2fe, #4facfe, #00f2fe);
      border-radius: 18px;
      transform: scale(0);
      transition: 0.4s ease;
      z-index: -1;
    }

    .menu a:hover::before {
      transform: scale(1);
    }

    .menu a:hover {
      color: #fff;
      border-color: #00f2fe;
      box-shadow: 0 0 25px rgba(0, 242, 254, 0.8), 0 0 40px rgba(79, 172, 254, 0.9);
      transform: translateY(-5px);
    }

    /* Floating back button */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      padding: 14px 20px;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(221, 36, 118, 0.8);
      transition: 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(221, 36, 118, 1);
    }
  </style>
</head>

    const splash = document.getElementById("splash");
