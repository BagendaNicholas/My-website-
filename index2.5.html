<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Splash screen covers entire screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Fade-out effect */
    #splash.hidden {
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    /* Main content */
    #content {
      display: none;
      text-align: center;
      padding: 40px;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    #content.show {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Menu container */
    .menu {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    /* Neon buttons with icons */
    .menu a {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 242, 254, 0.6);
    }

    .menu a i {
      font-size: 18px;
    }

    .menu a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      transition: 0.5s;
    }

    .menu a:hover::before {
      left: 100%;
    }

    .menu a:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 0 25px rgba(79, 172, 254, 0.8);
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->

    <video id="logoVideo" autoplay muted playsinline>

  <script>
    const video = document.getElementById("logoVideo");
    const splash = document.getElementById("splash");
    const content = document.getElementById("content");

    video.addEventListener("ended", () => {
      splash.classList.add("hidden");
      setTimeout(() => {
        splash.style.display = "none";
        content.classList.add("show");
      }, 1000);
    });
