<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    /* Splash screen styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* black background */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash video {
      max-width: 60%;
      height: auto;
    }

    /* Hidden state */
    #splash.hidden {
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    /* Main content */
    #content {
      display: none;
    }

    #content.show {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <video id="logoVideo" autoplay muted playsinline>
      <source src="https://github.com/BagendaNicholas/My-website-/raw/main/lv_0_20250902074712.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Website Content -->
  <div id="content">
    <h1>Welcome to My Website ðŸŽ‰</h1>
    <p>This is your homepage content after the splash video.</p>
  </div>

  <script>
    const video = document.getElementById("logoVideo");
    const splash = document.getElementById("splash");
    const content = document.getElementById("content");

    // When the video ends, hide splash and show content
    video.addEventListener("ended", () => {
      splash.classList.add("hidden");
      setTimeout(() => {
        splash.style.display = "none";
        content.classList.add("show");
      }, 1000); // matches fade out transition
    });
  </script>

</body>
</html>
