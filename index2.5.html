<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu ⚡</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #splash video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #splash.hidden {
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    /* Main content */
    #content {
      display: none;
      text-align: center;
      min-height: 100vh;
      padding: 30px 15px;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      font-family: "Poppins", sans-serif;
      color: white;
    }

    #content.show {
      display: block;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      margin: 20px 0;
      font-size: 2.2em;
      text-shadow: 0 0 15px #00f2fe, 0 0 25px #4facfe;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00f2fe, 0 0 20px #4facfe; }
      to { text-shadow: 0 0 25px #00f2fe, 0 0 40px #4facfe; }
    }

    /* App-style menu grid */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .app-btn {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 25px;
      padding: 25px 10px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      transition: 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 242, 254, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .app-btn i {
      font-size: 32px;
      margin-bottom: 12px;
      color: #00f2fe;
      text-shadow: 0 0 12px rgba(0, 242, 254, 0.8);
    }

    .app-btn span {
      font-size: 15px;
      font-weight: 600;
    }

    .app-btn:hover {
      transform: translateY(-6px) scale(1.05);
      background: linear-gradient(135deg, #00f2fe, #4facfe);
      box-shadow: 0 12px 28px rgba(0, 242, 254, 0.5);
    }

    /* Floating back button */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      padding: 14px 20px;
      border-radius: 50px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      box-shadow: 0 0 20px rgba(221, 36, 118, 0.8);
      transition: 0.3s ease;
    }

    .back-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(221, 36, 118, 1);
    }
  </style>
</head>
<body>

  <!-- Splash Video -->

    <video id="logoVideo" autoplay muted playsinline>
      <source src="https://github.com/BagendaNicholas/My-website-/raw/main/lv_0_20250902074712.mp4" type="video/mp4">

  <!-- Website Content -->
  <div id="content">

      <a href="index7.html" class="app-btn"><i class="fas fa-globe"></i><span>Out Of Babylon</span></a>
      <a href="index8.html" class="app-btn"><i class="fas fa-star"></i><span>The Sabbath</span></a>
      <a href="index9.html" class="app-btn"><i class="fas fa-heart"></i><span>Presentation</span></a>
      <a href="index2.1.html" class="app-btn"><i class="fas fa-folder"></i><span>3D Buttons</span></a>

    <!-- Back button -->

  </div>

  <script>
    const video = document.getElementById("logoVideo");
    const splash = document.getElementById("splash");
    const content = document.getElementById("content");

    video.addEventListener("ended", () => {
      splash.classList.add("hidden");
      setTimeout(() => {
        splash.style.display = "none";
        content.classList.add("show");
      }, 1000);
    });
  </script>

</body>
