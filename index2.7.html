<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bagenda Global Search ðŸŒŽ</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    min-height: 100vh;
  }

  /* Header icons */
  .header {
    width: 100%;
    max-width: 900px;
    display: flex;
    justify-content: flex-end;
    padding: 20px 0;
    gap: 15px;
  }

  .header img {
    width: 30px;
    cursor: pointer;
  }

  /* Search section */
  .search-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
  }

  .search-logo {
    width: 272px;
    margin-bottom: 20px;
  }

  /* Google CSE search bar styling */
  .gcse-searchbox-only input.gsc-input {
    width: 400px !important;
    height: 45px !important;
    font-size: 16px;
    padding: 0 15px;
    border-radius: 24px;
    border: 1px solid #dcdcdc;
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    outline: none;
  }

  .gcse-searchbox-only input.gsc-search-button {
    height: 45px !important;
    border-radius: 0 24px 24px 0;
    background: #f8f9fa;
    border: 1px solid #dcdcdc;
    cursor: pointer;
  }

  /* Search results container */
  .gcse-searchresults-only {
    width: 100%;
    max-width: 900px;
    margin-top: 40px;
  }

  /* Microphone icon */
  .mic-icon {
    position: absolute;
    right: 140px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    width: 24px;
  }

  footer {
    margin-top: 40px;
    font-size: 14px;
    color: #5f6368;
  }

</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <img src="https://img.icons8.com/color/48/000000/apps.png" alt="Apps">
  <img src="https://img.icons8.com/color/48/000000/avatar.png" alt="Profile">
</div>

<!-- Search Section -->
<div class="search-container">
  <img class="search-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo">

  <!-- Google CSE Search Box -->
  <div style="position: relative;">
    <script async src="https://cse.google.com/cse.js?cx=254199eb340f84c1b"></script>
    <div class="gcse-searchbox-only"></div>
    <img class="mic-icon" src="https://img.icons8.com/ios-filled/50/000000/microphone.png" alt="Voice Search" onclick="startVoiceSearch()">
  </div>

  <!-- Search Results -->
  <div class="gcse-searchresults-only"></div>
</div>

<footer>Â© 2025 Bagenda Global Search</footer>

<!-- Voice Search Script -->
<script>
function startVoiceSearch() {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-US';
  recognition.start();

  recognition.onresult = function(event) {
    const transcript = event.results[0][0].transcript;
    const input = document.querySelector('.gsc-input');
    input.value = transcript;
    document.querySelector('.gsc-search-button').click();
  };

  recognition.onerror = function(event) {
    alert("Voice search failed. Try typing instead.");
  };
}
</script>

</body>
</html>
