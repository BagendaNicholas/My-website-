      display: flex;

      margin-top: 30px;
      width: 90%;
      max-width: 600px;

    .app-grid {

      margin-top: 50px;

      max-width: 600px;

    .app-icon {
      background: #004080;

      padding: 20px 10px;
      display: flex;
      flex-direction: column;

      color: white;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.2s ease;
    }

    .app-icon:hover {
      transform: translateY(-5px);
      background: #0059b3;
    }

    .emoji {
      font-size: 30px;
      margin-bottom: 8px;
    }
