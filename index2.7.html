<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NicholasAI Spiritual Experience üåø‚ú®</title>
<style>
  /* Basic Reset */
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }

  body {
    min-height: 100vh;
    background: linear-gradient(#0a0a0a, #111);
    color: #fff;
    overflow-x: hidden;
    transition: background 1s;
  }

  /* Loading Screen */
  #loading {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:#111;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    z-index:9999;
  }

  #loading span {
    font-size:2rem;
    animation: fadeInOut 2s infinite;
  }

  @keyframes fadeInOut {
    0%,100%{opacity:0;}
    50%{opacity:1;}
  }

  /* Greeting Section */
  #greeting {
    text-align:center;
    padding: 3rem 1rem;
    font-size: 2rem;
    position: relative;
    z-index:1;
  }

  /* Daily Quote */
  #daily-quote {
    text-align:center;
    padding:2rem 1rem;
    font-size:1.5rem;
    background:rgba(255,255,255,0.05);
    margin:1rem auto;
    width:90%;
    border-radius:10px;
    cursor:pointer;
    transition: all 0.3s;
  }
  #daily-quote:hover { background: rgba(255,255,255,0.15); }

  /* AI Assistant Chat */
  #ai-assistant {
    position:fixed;
    bottom:20px;
    right:20px;
    width:300px;
    max-height:400px;
    background:#222;
    border-radius:10px;
    overflow:hidden;
    display:flex;
    flex-direction:column;
    box-shadow:0 0 15px #0ff;
    transition: transform 0.3s;
  }
  #ai-header { background:#0ff; color:#000; padding:0.5rem; text-align:center; font-weight:bold; }
  #ai-messages { flex:1; padding:0.5rem; overflow-y:auto; font-size:0.9rem; }
  #ai-input { display:flex; }
  #ai-input input {
    flex:1; padding:0.5rem; border:none; outline:none; border-radius:0 0 0 10px;
  }
  #ai-input button { padding:0.5rem; border:none; background:#0ff; color:#000; cursor:pointer; border-radius:0 0 10px 0; }

  /* Toggle Dark/Light Mode */
  #mode-toggle {
    position:fixed;
    top:20px; left:20px;
    padding:0.5rem 1rem;
    background:#0ff;
    color:#000;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
  }

  /* Prayer Board */
  #prayer-board {
    padding:2rem 1rem;
    max-width:800px;
    margin:2rem auto;
    background: rgba(255,255,255,0.05);
    border-radius:10px;
  }
  .prayer { padding:1rem; margin:0.5rem 0; background:rgba(0,255,255,0.1); border-radius:8px; }

  /* Gamified Section */
  #spin-wheel {
    text-align:center;
    margin:2rem auto;
    padding:2rem;
    background:rgba(255,255,255,0.05);
    border-radius:10px;
    cursor:pointer;
    font-size:1.5rem;
  }

  /* Mini Story Easter Egg */
  #hidden-message {
    display:none;
    text-align:center;
    padding:1rem;
    margin:1rem auto;
    font-size:1.2rem;
    color:#ff0;
    background:rgba(255,255,0,0.1);
    border-radius:10px;
  }

  /* Background particles placeholder */
  #background-canvas {
    position:fixed; top:0; left:0; width:100%; height:100%; z-index:0;
  }

  audio { display:none; }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading"><span>üíß Loading Blessings...</span></div>

<!-- Background Particles -->
<canvas id="background-canvas"></canvas>

<!-- Dark/Light Mode Toggle -->
<button id="mode-toggle">Switch Mode</button>

<!-- Greeting -->
<div id="greeting">Welcome üåü</div>

<!-- Daily Quote / Verse -->
<div id="daily-quote">Click for daily inspiration!</div>

<!-- AI Assistant Chat -->
<div id="ai-assistant">
  <div id="ai-header">NicholasAI ü§ñ</div>
  <div id="ai-messages"></div>
  <div id="ai-input">
    <input type="text" placeholder="Ask me anything...">
    <button>Send</button>
  </div>
</div>

<!-- Gamified Section -->
<div id="spin-wheel">üé° Spin for a Blessing!</div>

<!-- Prayer Board -->
<div id="prayer-board">
  <h2>Prayer Requests üôè</h2>
  <div class="prayer">‚ÄúPray for peace in my family üíï‚Äù</div>
  <div class="prayer">‚ÄúBless my journey today üåø‚Äù</div>
  <input type="text" id="prayer-input" placeholder="Write your prayer..." style="width:100%; margin-top:1rem; padding:0.5rem; border-radius:5px;">
  <button id="add-prayer" style="margin-top:0.5rem; padding:0.5rem 1rem;">Add Prayer</button>
</div>

<!-- Mini Story / Hidden Message -->
<div id="hidden-message">‚ú® You found a secret blessing! May your day be filled with joy üíñ‚ú®</div>

<!-- Background Audio -->
<audio id="bg-audio" autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
</audio>

<script>
  // Loading Screen
  window.addEventListener("load", () => {
    document.getElementById('loading').style.display='none';
  });

  // Greeting based on time
  const greeting = document.getElementById('greeting');
  const hour = new Date().getHours();
  if(hour<12) greeting.textContent="Good morning üåû";
  else if(hour<18) greeting.textContent="Good afternoon ‚òÄÔ∏è";
  else greeting.textContent="Good evening üåô";

  // Daily Quote Example
  const quotes = [
    "Trust in the Lord with all your heart. ‚ù§Ô∏è",
    "You are wonderfully made üåø",
    "Be strong and courageous üí™",
    "The joy of the Lord is your strength ‚ú®"
  ];
  const dailyQuote = document.getElementById('daily-quote');
  dailyQuote.addEventListener('click', () => {
    const rand = Math.floor(Math.random()*quotes.length);
    dailyQuote.textContent = quotes[rand];
  });

  // AI Assistant Simple Response
  const aiMessages = document.getElementById('ai-messages');
  const aiInput = document.querySelector('#ai-input input');
  const aiButton = document.querySelector('#ai-input button');

  aiButton.addEventListener('click', () => {
    const userText = aiInput.value.trim();
    if(!userText) return;
    const pUser = document.createElement('div'); pUser.textContent = "You: " + userText; aiMessages.appendChild(pUser);
    let response = "I'm here to bless your day! üíñ";
    if(userText.toLowerCase().includes("hello")) response="Hello, friend! üåü";
    else if(userText.toLowerCase().includes("verse")) response = quotes[Math.floor(Math.random()*quotes.length)];
    const pAI = document.createElement('div'); pAI.textContent = "NicholasAI: " + response; aiMessages.appendChild(pAI);
    aiInput.value="";
    aiMessages.scrollTop = aiMessages.scrollHeight;
  });

  // Dark/Light Mode
  const modeBtn = document.getElementById('mode-toggle');
  let darkMode = true;
  modeBtn.addEventListener('click', () => {
    darkMode = !darkMode;
    document.body.style.background = darkMode ? 'linear-gradient(#0a0a0a,#111)' : 'linear-gradient(#fff,#eee)';
    document.body.style.color = darkMode ? '#fff' : '#000';
  });

  // Prayer Board
  const addPrayerBtn = document.getElementById('add-prayer');
  const prayerInput = document.getElementById('prayer-input');
  const prayerBoard = document.getElementById('prayer-board');
  addPrayerBtn.addEventListener('click', () => {
    if(!prayerInput.value.trim()) return;
    const div = document.createElement('div');
    div.className='prayer';
    div.textContent = prayerInput.value;
    prayerBoard.insertBefore(div, prayerInput);
    prayerInput.value='';
  });

  // Spin Wheel Simple Example
  const spinWheel = document.getElementById('spin-wheel');
  spinWheel.addEventListener('click', () => {
    const rand = Math.floor(Math.random()*quotes.length);
    alert("üéâ Your Blessing: " + quotes[rand]);
  });

  // Hidden Easter Egg
  let clickCount = 0;
  greeting.addEventListener('click', () => {
    clickCount++;
    if(clickCount===3) document.getElementById('hidden-message').style.display='block';
  });

  // Simple particles effect placeholder
  const canvas = document.getElementById('background-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
  const particles=[];
  for(let i=0;i<100;i++){
    particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dy:Math.random()*0.5+0.2});
  }
  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle="#0ff";
    particles.forEach(p=>{
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
      ctx.fill();
      p.y+=p.dy;
      if(p.y>canvas.height) p.y=0;
    });
    requestAnimationFrame(animate);
  }
  animate();
  window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
</script>
</body>
  </html>
