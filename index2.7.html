<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicholas Search üåç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      margin-top: 50px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #4285f4;
      margin-bottom: 20px;
    }

    .search-container {
      display: flex;
      align-items: center;
      width: 90%;
      max-width: 600px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .gcse-search {
      flex-grow: 1;
    }

    .mic {
      margin-left: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #666;
    }

    .apps {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
    }

    .app {
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
    }

    .app img {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      margin-bottom: 8px;
      transition: transform 0.2s;
    }

    .app img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Nicholas Search üåç</h1>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <div class="gcse-search"></div>
    <span class="mic" onclick="startDictation()">üé§</span>
  </div>

  <!-- Apps Section -->
  <div class="apps">
    <a href="home.html" class="app">
      <img src="https://img.icons8.com/color/96/000000/home.png" alt="Home">

    <a href="index6.html" class="app">

  <!-- Google Search Script -->
  <script async src="https://cse.google.com/cse.js?cx=254199eb340f84c1b"></script>

  <!-- Voice Search -->
  <script>
    function startDictation() {
      if ('webkitSpeechRecognition' in window) {
        var recognition = new webkitSpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = function(e) {
          document.querySelector("input.gsc-input").value = e.results[0][0].transcript;
          recognition.stop();
          document.querySelector("button.gsc-search-button").click();
        };

        recognition.onerror = function(e) {
          recognition.stop();
        }
      } else {
        alert("Voice search not supported on this browser.");
      }
    }
  </script>
</body>
