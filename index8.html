<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìì My Voice Notebook</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    #saveNote { background-color: #5cb85c; }
    #saveNote:hover { background-color: #4cae4c; }
    #recordBtn { background-color: #007bff; }
    #recordBtn:hover { background-color: #0056b3; }
    .note {
      background: #f9f9f9;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      position: relative;
    }
    .delete {
      position: absolute;
      right: 10px;
      top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìì My Voice Notebook</h1>
  <textarea id="noteInput" placeholder="Write or speak your note here..."></textarea>
  <br>
  <button id="saveNote">Save Note</button>
  <button id="recordBtn">üé§ Start Recording</button>
  <h3>My Saved Notes:</h3>
  <div id="notesList"></div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const noteInput = document.getElementById('noteInput');
    const saveNote = document.getElementById('saveNote');
    const recordBtn = document.getElementById('recordBtn');
    const notesList = document.getElementById('notesList');
    let notes = JSON.parse(localStorage.getItem('notes')) || [];
    let isRecording = false;
    let recognition;

    function displayNotes() {
      notesList.innerHTML = '';
      notes.forEach((note, index) => {
        const noteDiv = document.createElement('div');
        noteDiv.classList.add('note');
        noteDiv.innerHTML = `
          ${note}
          <button class="delete" onclick="deleteNote(${index})">X</button>
        `;
        notesList.appendChild(noteDiv);
      });
    }

    saveNote.addEventListener('click', () => {
      const noteText = noteInput.value.trim();
      if (noteText) {
        notes.push(noteText);
        localStorage.setItem('notes', JSON.stringify(notes));
        noteInput.value = '';
        displayNotes();
      }
    });

    window.deleteNote = (index) => {
      notes.splice(index, 1);
      localStorage.setItem('notes', JSON.stringify(notes));
      displayNotes();
    };

    // Voice Recording Feature
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-US';
      recognition.continuous = false;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        noteInput.value += (noteInput.value ? ' ' : '') + transcript;
      };

      recognition.onend = () => {
        isRecording = false;
        recordBtn.textContent = 'üé§ Start Recording';
      };

      recordBtn.addEventListener('click', () => {
        if (!isRecording) {
          recognition.start();
          isRecording = true;
          recordBtn.textContent = '‚èπ Stop Recording';
        } else {
          recognition.stop();
        }
      });
    } else {
      recordBtn.disabled = true;
      recordBtn.textContent = 'üé§ Voice not supported';
    }

    displayNotes();
  });
</script>

</body>
</html>
