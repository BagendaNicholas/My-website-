<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the Squares</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #ecf0f1;
            text-align: center;
        }
        canvas {
            background-color: #34495e;
            border: 5px solid #ecf0f1;
            cursor: none; /* Hide the default mouse cursor */
        }
        #game-info {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
        #game-over-screen {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ecf0f1;
            font-size: 32px;
            padding: 30px;
            border-radius: 10px;
            display: none; /* Hidden by default */
        }
        #game-over-screen button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #27ae60;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="game-info">Score: <span id="score-value">0</span></div>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="game-over-screen">
    <p>Game Over!</p>
    <p>Final Score: <span id="final-score">0</span></p>
    <button onclick="window.location.reload()">Play Again</button>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score-value');
    const gameOverScreen = document.getElementById('game-over-screen');
    const finalScoreElement = document.getElementById('final-score');

    let score = 0;
    let gameOver = false;

    // Player properties (the paddle)
    const player = {
        x: canvas.width / 2 - 50,
        y: canvas.height - 30,
        width: 100,
        height: 20,
        speed: 8,
        dx: 0
    };

    // Array to hold the falling squares
    const fallingSquares = [];
    let squareSpawnInterval;

    function createSquare() {
        // Create a new square at a random horizontal position
        const size = Math.random() * 20 + 15; // Random size between 15 and 35
        fallingSquares.push({
            x: Math.random() * (canvas.width - size),
            y: -size,
            size: size,
            speed: Math.random() * 2 + 1, // Random speed between 1 and 3
            color: `hsl(${Math.random() * 360}, 70%, 60%)` // Random color
        });
    }

    function update() {
        if (gameOver) return;

        // Move the player paddle
        player.x += player.dx;

        // Keep the player within the canvas bounds
        if (player.x < 0) player.x = 0;
        if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;

        // Update the falling squares' positions
        for (let i = fallingSquares.length - 1; i >= 0; i--) {
            const square = fallingSquares[i];
            square.y += square.speed;

            // Check for collision with the player
            if (
                square.y + square.size > player.y &&
                square.x < player.x + player.width &&
                square.x + square.size > player.x
            ) {
                // Collision detected! Increase score and remove the square.
                score++;
                scoreElement.innerText = score;
                fallingSquares.splice(i, 1);
            }
            
            // Check if a square has fallen past the bottom of the screen
            if (square.y > canvas.height) {
                gameOver = true;
                finalScoreElement.innerText = score;
                gameOverScreen.style.display = 'block';
                clearInterval(squareSpawnInterval); // Stop spawning new squares
            }
        }
    }

    function draw() {
        // Clear the canvas for the next frame
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw the player paddle
        ctx.fillStyle = '#2980b9';
        ctx.fillRect(player.x, player.y, player.width, player.height);

        // Draw the falling squares
        fallingSquares.forEach(square => {
            ctx.fillStyle = square.color;
            ctx.fillRect(square.x, square.y, square.size, square.size);
        });
    }

    // Main game loop
    function gameLoop() {
        update();
        draw();
        if (!gameOver) {
            requestAnimationFrame(gameLoop);
        }
    }

    // Keyboard event listeners
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') {
            player.dx = -player.speed;
        } else if (e.key === 'ArrowRight') {
            player.dx = player.speed;
        }
    });

    document.addEventListener('keyup', (e) => {
        if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
            player.dx = 0; // Stop moving when the key is released
        }
    });

    // Start the game
    gameLoop();
    squareSpawnInterval = setInterval(createSquare, 1000); // Create a new square every second
</script>

</body>
</html>
