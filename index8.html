
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Chat</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 20px; }
  #chat { max-width: 600px; margin: auto; }
  .message { margin-bottom: 15px; }
  .user { color: #4caf50; }
  .bot { color: #2196f3; }
  #inputArea { display: flex; margin-top: 20px; }
  #inputArea input {
    flex: 1; padding: 10px; font-size: 16px; border-radius: 5px; border: none; outline: none;
  }
  #inputArea button {
    padding: 10px 20px; margin-left: 10px; font-size: 16px; border-radius: 5px; border: none; background: #2196f3; color: white; cursor: pointer;
  }
</style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

<script>
  async function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
 if (!message) return;

    addMessage('user', message);
    input.value = '';

    try {
      const response = await fetch('/.netlify/functions/huggingface-proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      if(data.reply) {
        addMessage('bot', data.reply);
      } else {
        addMessage('bot', 'Sorry, no reply from AI.');
      }
    } catch (error) {
      addMessage('bot', 'Error connecting to AI service.');
    }
  }

  function addMessage(sender, text) {
    const messagesDiv = document.getElementById('messages');
    const msg = document.createElement('div');
    msg.className = 'message ' + sender;
    msg.textContent = (sender === 'user' ? 'You: ' : 'AI: ') + text;
    messagesDiv.appendChild(msg);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
</script>
</body>
</html>
