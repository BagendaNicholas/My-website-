<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notebook with Voice Recording</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #87ceeb;
    margin: 0;
    padding: 0;
    color: #fff;
  }
  .notebook {
    position: fixed;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    backdrop-filter: blur(5px);
  }
  textarea {
    width: 100%;
    height: 80px;
    border: none;
    border-radius: 5px;
    padding: 10px;
    resize: none;
    outline: none;
  }
  button {
    margin-top: 8px;
    margin-right: 5px;
    padding: 6px 10px;
    border: none;
    background: #00ffcc;
    cursor: pointer;
    border-radius: 5px;
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
    max-height: 150px;
    overflow-y: auto;
  }
  ul li {
    background: rgba(255,255,255,0.15);
    padding: 6px;
    border-radius: 5px;
    margin-bottom: 6px;
  }
</style>
</head>
<body>

<div class="notebook">
  <textarea id="noteArea" placeholder="Write your note here..."></textarea>
  <br>
  <button onclick="saveNote()">üíæ Save</button>
  <button onclick="startRecording()">üé§ Record</button>
  <button onclick="stopRecording()">‚èπ Stop</button>

  <ul id="notesList"></ul>
</div>

<script>
  let recognition;

  function loadNotes() {
    let notes = JSON.parse(localStorage.getItem("myNotes")) || [];
    let list = document.getElementById("notesList");
    list.innerHTML = "";
    notes.forEach(note => {
      let li = document.createElement("li");
      li.textContent = note;
      list.appendChild(li);
    });
  }

  function saveNote() {
    let note = document.getElementById("noteArea").value.trim();
    if (!note) return alert("Write something before saving!");
    let notes = JSON.parse(localStorage.getItem("myNotes")) || [];
    notes.unshift(note); // Add new note to top
    localStorage.setItem("myNotes", JSON.stringify(notes));
    document.getElementById("noteArea").value = "";
    loadNotes();
  }

  function startRecording() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser doesn't support speech recognition");
      return;
    }
    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.onresult = function(event) {
      document.getElementById("noteArea").value += event.results[0][0].transcript + " ";
    };
    recognition.start();
  }

  function stopRecording() {
    if (recognition) recognition.stop();
  }

  loadNotes();
</script>

</body>
</html>
