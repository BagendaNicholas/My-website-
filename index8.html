<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Folder Notebook with Voice Recording</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #87ceeb;
    margin: 0;
    padding: 0;
    color: #fff;
  }
  .notebook {
    position: fixed;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
    width: 340px;
    backdrop-filter: blur(5px);
  }
  select, input, textarea, button {
    width: 100%;
    margin-top: 8px;
    padding: 6px;
    border: none;
    border-radius: 5px;
    outline: none;
  }
  textarea {
    height: 80px;
    resize: none;
  }
  button {
    background: #00ffcc;
    cursor: pointer;
  }
  ul {
    list-style: none;
    padding: 0;
    margin-top: 15px;
    max-height: 150px;
    overflow-y: auto;
  }
  ul li {
    background: rgba(255,255,255,0.15);
    padding: 6px;
    border-radius: 5px;
    margin-bottom: 6px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .folder-controls {
    display: flex;
    gap: 5px;
  }
  .delete-btn {
    background: red;
    color: white;
    border: none;
    padding: 4px 6px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="notebook">
  <h2>üìì My Notebook</h2>
  
  <div class="folder-controls">
    <select id="folderSelect" onchange="loadNotes()"></select>
    <input type="text" id="newFolderName" placeholder="New folder name">
    <button onclick="createFolder()">‚ûï</button>
    <button class="delete-btn" onclick="deleteFolder()">üóë</button>
  </div>

  <textarea id="noteArea" placeholder="Write your note here..."></textarea>
  <button onclick="saveNote()">üíæ Save / Update Note</button>
  <button onclick="newNote()">üÜï New Sheet</button>
  <button onclick="startRecording()">üé§ Record</button>
  <button onclick="stopRecording()">‚èπ Stop</button>

  <ul id="notesList"></ul>
</div>

<script>
  let recognition;
  let data = JSON.parse(localStorage.getItem("folderNotes")) || {};
  let editIndex = null; // Tracks if we are editing an existing note

  function init() {
    let folderSelect = document.getElementById("folderSelect");
    folderSelect.innerHTML = "";
    Object.keys(data).forEach(folder => {
      let opt = document.createElement("option");
      opt.value = folder;
      opt.textContent = folder;
      folderSelect.appendChild(opt);
    });
    if (Object.keys(data).length === 0) {
      data["Default"] = [];
      saveData();
    }
    loadNotes();
  }

  function createFolder() {
    let folderName = document.getElementById("newFolderName").value.trim();
    if (!folderName) return alert("Enter a folder name");
    if (!data[folderName]) {
      data[folderName] = [];
      saveData();
      document.getElementById("newFolderName").value = "";
      init();
      document.getElementById("folderSelect").value = folderName;
      loadNotes();
    } else {
      alert("Folder already exists!");
    }
  }

  function deleteFolder() {
    let folder = document.getElementById("folderSelect").value;
    if (confirm(`Delete folder "${folder}" and all its notes?`)) {
      delete data[folder];
      saveData();
      init();
    }
  }

  function loadNotes() {
    let folder = document.getElementById("folderSelect").value;
    let notes = data[folder] || [];
    let list = document.getElementById("notesList");
    list.innerHTML = "";
    notes.forEach((note, index) => {
      let li = document.createElement("li");

      let textSpan = document.createElement("span");
      textSpan.textContent = note;
      textSpan.style.flex = "1";
      textSpan.style.cursor = "pointer";
      textSpan.onclick = () => editNote(index);

      let delBtn = document.createElement("button");
      delBtn.textContent = "üóë";
      delBtn.className = "delete-btn";
      delBtn.onclick = (e) => {
        e.stopPropagation();
        deleteNote(index);
      };

      li.appendChild(textSpan);
      li.appendChild(delBtn);
      list.appendChild(li);
    });
  }

  function saveNote() {
    let folder = document.getElementById("folderSelect").value;
    let note = document.getElementById("noteArea").value.trim();
    if (!note) return alert("Write something before saving!");

    if (editIndex !== null) {
      // Update existing note
      data[folder][editIndex] = note;
      editIndex = null;
    } else {
      // Create new note
      data[folder].unshift(note);
    }
    
    saveData();
    document.getElementById("noteArea").value = "";
    loadNotes();
  }

  function editNote(index) {
    let folder = document.getElementById("folderSelect").value;
    document.getElementById("noteArea").value = data[folder][index];
    editIndex = index; // Mark this note for updating
  }

  function deleteNote(index) {
    let folder = document.getElementById("folderSelect").value;
    data[folder].splice(index, 1);
    saveData();
    loadNotes();
  }

  function newNote() {
    document.getElementById("noteArea").value = "";
    editIndex = null;
  }

  function startRecording() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser doesn't support speech recognition");
      return;
    }
    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.onresult = function(event) {
      document.getElementById("noteArea").value += event.results[0][0].transcript + " ";
    };
    recognition.start();
  }

  function stopRecording() {
    if (recognition) recognition.stop();
  }

  function saveData() {
    localStorage.setItem("folderNotes", JSON.stringify(data));
  }

  init();
</script>

</body>
</html>
