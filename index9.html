<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nichole Needs Hi Li üíñ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at center, #0a0015, #000);
      color: white;
      line-height: 1.6;
      scroll-behavior: smooth;
      overflow-x: hidden;
      padding-bottom: 150px;
    }

    /* Galaxy + Stars */
    .galaxy {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/ESO_-_Milky_Way.jpg/1024px-ESO_-_Milky_Way.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.15;
      z-index: -2;
    }

    .stars, .hearts {
      position: absolute;
      width: 100%;
      height: 100vh;
      top: 0;
      left: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: -1;
    }

    .star, .falling-heart {
      position: absolute;
      opacity: 0.8;
      animation-timing-function: linear;
    }

    .star {
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    /* Floating love messages */
    .message {
      position: absolute;
      font-size: 2.8rem;
      font-weight: bold;
      white-space: nowrap;
      color: #ff69b4;
      text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
      animation: float 15s linear infinite;
      z-index: 2;
    }

    @keyframes float {
      0% { transform: translateX(110vw) translateY(0); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateX(-50vw) translateY(-20vh); }
      90% { opacity: 1; }
      100% { transform: translateX(-120vw) translateY(10vh); opacity: 0; }
    }

    /* Spaceship */
    .spaceship {
      position: absolute;
      top: 80%;
      left: 100%;
      font-size: 1.5rem;
      animation: flyShip 25s linear infinite;
      z-index: 2;
    }

    @keyframes flyShip {
      0% { left: 110%; transform: rotate(0deg); }
      100% { left: -60%; transform: rotate(360deg); }
    }

    .spaceship span {
      display: inline-block;
      animation: rainbow 2s linear infinite;
      font-weight: bold;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: cyan; }
      71% { color: blue; }
      85% { color: violet; }
      100% { color: red; }
    }

    /* Central Love Box */
    .center-message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      padding: 1.2rem 2.5rem;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 15px #ff69b4;
      z-index: 3;
    }

    /* Orbiting Heart */
    .orbit-heart {
      position: absolute;
      top: 12vh;
      left: 50%;
      font-size: 2.5rem;
      animation: orbit 6s linear infinite;
      color: #ff69b4;
      text-shadow: 0 0 15px #ff1493;
      z-index: 2;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
    }

    /* Buttons */
    .fixed-buttons, .index2-1-btn {
      position: fixed;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    .fixed-buttons { bottom: 30px; left: 30px; }
    .index2-1-btn { bottom: 30px; right: 30px; }

    .fixed-buttons a, .index2-1-btn a button {
      background: #ffffff22;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      text-decoration: none;
      transition: 0.3s;
      border: none;
      cursor: pointer;
    }

    .fixed-buttons a:hover, .index2-1-btn a button:hover {
      background: #ff69b4;
      box-shadow: 0 0 20px #ff1493;
    }

    /* Falling hearts */
    .falling-heart {
      font-size: 1.5rem;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="galaxy"></div>
  <div class="stars"></div>

  <!-- Floating Love Messages -->
  <div class="message" style="top: 20vh; animation-delay: 0s;">I need you Hi Li üíñ</div>

  <!-- Navigation -->
  <div class="fixed-buttons">

  <script>
    // Enable audio after load
    window.addEventListener('load', function () {
      const audio = document.getElementById("loveAudio");
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(() => {
          console.log("Autoplay blocked. Waiting for user interaction.");
        });
      }, 1000);
    });

    document.addEventListener('click', () => {
      const audio = document.getElementById("loveAudio");

      audio.play();

    // Generate stars
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;

    // Falling hearts
    const heartsContainer = document.querySelector('.hearts');
    const heartSymbols = ["‚ù§Ô∏è","üíñ","üíó","üíï","üíì"];

      heart.classList.add('falling-heart');

      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${4 + Math.random() * 6}s`;

    }
  </script>

</body>
</html>
