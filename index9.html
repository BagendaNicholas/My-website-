<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nichole Needs Hi Li üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background: radial-gradient(circle at center, #000015, #000);
      color: white;
      line-height: 1.6;
      scroll-behavior: smooth;
      padding-bottom: 100px;
    }

    header {
      background-color: #333;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 10px 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      padding-bottom: 4px;
    }

    nav a.active {
      font-weight: bold;
      border-bottom: 2px solid #00ffcc;
    }

    .galaxy {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/ESO_-_Milky_Way.jpg/1024px-ESO_-_Milky_Way.jpg') no-repeat center center;
      background-size: cover;
      opacity: 0.1;
      z-index: -1;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100vh;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      width: 2px;
      height: 2px;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; }
      50% { opacity: 1; }
    }

    .message {
      position: absolute;
      color: #ff69b4;
      font-size: 3rem;
      font-weight: bold;
      white-space: nowrap;
      animation: float 15s linear infinite;
      z-index: 2;
    }

    @keyframes float {
      0% {
        transform: translateX(100vw) translateY(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      50% { transform: translateX(-50vw) translateY(-20vh); }
      90% { opacity: 1; }
      100% {
        transform: translateX(-100vw) translateY(10vh);
        opacity: 0;
      }
    }

    .spaceship {
      position: absolute;
      top: 80%;
      left: 100%;
      font-size: 1.2rem;
      animation: flyShip 25s linear infinite;
      z-index: 2;
      white-space: nowrap;
    }

    @keyframes flyShip {
      0% {
        left: 100%;
        transform: rotate(0deg);
      }
      100% {
        left: -50%;
        transform: rotate(360deg);
      }
    }

    .spaceship span {
      display: inline-block;
      animation: rainbow 2s linear infinite;
    }

    @keyframes rainbow {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      42% { color: green; }
      57% { color: cyan; }
      71% { color: blue; }
      85% { color: violet; }
      100% { color: red; }
    }

    .center-message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border: 2px solid #ff69b4;
      border-radius: 20px;
      z-index: 3;
      color: white;
    }

    .orbit-heart {
      position: absolute;
      top: 10vh;
      left: 50%;
      transform: translateX(-50%);
      animation: orbit 8s linear infinite;
      font-size: 2.5rem;
      color: #ff69b4;
      z-index: 2;
    }

    @keyframes orbit {
      0% { transform: translateX(-50%) rotate(0deg) translateY(0); }
      50% { transform: translateX(-50%) rotate(180deg) translateY(30px); }
      100% { transform: translateX(-50%) rotate(360deg) translateY(0); }
    }

    button {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff69b4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      z-index: 3;
      box-shadow: 0 0 10px #ff69b4;
    }

    button:hover {
      background: #ff85c1;
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 10;
    }

    .fixed-buttons {
      position: fixed;
      bottom: 30px;
      left: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    .fixed-buttons a {
      background: #ffffff22;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      text-align: center;
      text-decoration: none;
    }

    .fixed-buttons a:hover {
      background: #ffffff44;
    }
  </style>
</head>
<body>


  <div class="galaxy"></div>
  <div class="stars"></div>

  <div class="message" style="top: 20vh; animation-delay: 0s;">I need you Hi Li üíñ</div>
  <div class="message" style="top: 40vh; animation-delay: 5s;">You are my galaxy üåå</div>
  <div class="message" style="top: 60vh; animation-delay: 10s;">My heart orbits yours üí´</div>

  <div class="orbit-heart">üíó</div>
  <div class="spaceship">üöÄ <span>Nichole‚Äôs Ship</span></div>

  <div class="center-message">
    From Nichole to Hi Li üíï<br>
    In this galaxy and the next... <br>
    I will always be with you üåå
  </div>

  <audio id="loveAudio" autoplay muted loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <button onclick="alert('üíå A cosmic love message has been sent to Hi Li!')">
    Click to Send Love üíå
  </button>

  <div class="fixed-buttons">
       <a href="#top">üîù Top</a>
     <a href="home.html">üè° Home</a>
  </div>

  <script>
    window.addEventListener('load', function () {
      const audio = document.getElementById("loveAudio");
      setTimeout(() => {
        audio.muted = false;
        audio.play().catch(e => {
          console.log("Autoplay blocked. Waiting for user interaction.");
        });
      }, 1000);
    });

    document.addEventListener('click', () => {
      const audio = document.getElementById("loveAudio");
      audio.muted = false;
      audio.play();
    }, { once: true });

    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}vh`;
      star.style.left = `${Math.random() * 100}vw`;
      star.style.animationDuration = `${1 + Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
