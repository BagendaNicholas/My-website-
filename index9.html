<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicholas Presentation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #38bdf8;
    }

    .presentation-text {
      margin-top: 30px;
      font-size: 1.5rem;
      font-weight: bold;
      min-height: 100px;
      white-space: pre-wrap;
    }

    /* Fixed navigation buttons */
    .fixed-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .fixed-buttons a {
      text-decoration: none;
      background: #38bdf8;
      color: black;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .fixed-buttons a:hover {
      background: #0ea5e9;
      color: white;
    }

    /* Extra buttons */
    .index2-1-btn {
      margin-top: 50px;
    }

    .index2-1-btn button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      background: #38bdf8;
      transition: 0.3s;
    }

    .index2-1-btn button:hover {
      background: #0ea5e9;
      color: white;
    }

    /* Gear button */
    .gear {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 2rem;
      cursor: pointer;
      background: #38bdf8;
      padding: 10px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .gear:hover {
      background: #0ea5e9;
      color: white;
    }

    /* Theme variations */
    .theme-light {
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #111;
    }

    .theme-dark {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
    }

    .theme-romantic {
      background: linear-gradient(135deg, #ec4899, #f472b6);
      color: #fff;
    }
  </style>
</head>
<body id="top" class="theme-dark">

  <!-- Music -->
  <audio id="loveAudio" autoplay muted loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <h1>🌟 Welcome to Nicholas Presentation 🌟</h1>

  <div class="presentation-text" id="presentation"></div>

  <!-- Navigation -->
  <div class="fixed-buttons">
    <a href="#top">🔝 Top</a>
    <a href="home.html">🏡 Home</a>
  </div>

  <!-- Extra Buttons -->
  <div class="index2-1-btn">
    <a href="index2.1.html"><button>🚀 Index 2.1</button></a>
    <a href="https://ndikiryanicholas.github.io/Lillian-/index.html" target="_blank"><button>🌍 Visit Lillian</button></a>
    <button onclick="alert('💌 A cosmic love message has been sent to Hi Li!')">Click to Send Love 💌</button>
  </div>

  <!-- Gear button -->
  <div class="gear" onclick="changeTheme()">⚙️</div>

  <script>
    // Messages to display
    const messages = [
      "✨ Welcome, my friend!",
      "💖 This is more than a page — it’s a story.",
      "🌍 A journey of Nicholas and Hi Li.",
      "🎶 With music, love, and light.",
      "🚀 Explore, feel, and enjoy!"
    ];

    const presentationDiv = document.getElementById("presentation");
    let msgIndex = 0;
    let charIndex = 0;

    function typeMessage() {
      if (msgIndex < messages.length) {
        const currentMessage = messages[msgIndex];
        if (charIndex < currentMessage.length) {
          presentationDiv.textContent += currentMessage.charAt(charIndex);
          charIndex++;
          setTimeout(typeMessage, 50); // typing speed
        } else {
          // After full message, wait 1.5s and go to next
          setTimeout(() => {
            presentationDiv.textContent += "\n\n";
            msgIndex++;
            charIndex = 0;
            typeMessage();
          }, 1500);
        }
      }
    }

    typeMessage();

    // Theme changer
    const themes = ["theme-dark", "theme-light", "theme-romantic"];
    let currentTheme = 0;

    function changeTheme() {
      document.body.classList.remove(themes[currentTheme]);
      currentTheme = (currentTheme + 1) % themes.length;
      document.body.classList.add(themes[currentTheme]);
    }

    // Unmute audio after user interaction
    document.body.addEventListener("click", () => {
      const audio = document.getElementById("loveAudio");
      audio.muted = false;
      audio.play();
    });
  </script>
</body>
</html>
