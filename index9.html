<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicholas Bagenda ‚Äì Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/framer-motion@10.12.16/dist/framer-motion.umd.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: white;
      font-family: 'Poppins', sans-serif;
    }
    .gear {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #1e293b;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }
    .gear:hover {
      background: #334155;
    }
    .theme-panel {
      display: none;
      position: fixed;
      top: 60px;
      right: 20px;
      background: #1e293b;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .theme-option {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
    .theme-option:hover {
      background: #475569;
    }
    .typing {
      font-size: 1.5rem;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-6">

  <!-- Gear button -->
  <div class="gear" onclick="toggleThemePanel()">‚öôÔ∏è</div>

  <!-- Theme panel -->
  <div class="theme-panel" id="themePanel">
    <div class="theme-option" onclick="setTheme('dark')">üåë Dark</div>
    <div class="theme-option" onclick="setTheme('light')">üåï Light</div>
    <div class="theme-option" onclick="setTheme('blue')">üîµ Blue</div>
    <div class="theme-option" onclick="setTheme('green')">üü¢ Green</div>
  </div>

  <!-- Text presentation -->
  <h1 id="introText" class="typing"></h1>

  <script>
    const text = "Welcome to Nicholas Bagenda‚Äôs Professional Portfolio.";
    let index = 0;
    function typeEffect() {
      if (index < text.length) {
        document.getElementById("introText").textContent += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      }
    }
    window.onload = typeEffect;

    function toggleThemePanel() {
      const panel = document.getElementById("themePanel");
      panel.style.display = (panel.style.display === "block") ? "none" : "block";
    }
    function setTheme(theme) {
      if (theme === "dark") {
        document.body.style.background = "linear-gradient(to right, #0f172a, #1e293b)";
        document.body.style.color = "white";
      } else if (theme === "light") {
        document.body.style.background = "#f8fafc";
        document.body.style.color = "black";
      } else if (theme === "blue") {
        document.body.style.background = "linear-gradient(to right, #1e3a8a, #3b82f6)";
        document.body.style.color = "white";
      } else if (theme === "green") {
        document.body.style.background = "linear-gradient(to right, #065f46, #10b981)";
        document.body.style.color = "white";
      }
    }
  </script>
</body>
</html>
