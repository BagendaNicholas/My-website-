/* Galaxy + Stars + Hearts + Raindrops */
.stars, .hearts, .rain-container {
  position: absolute;
  width: 100%;
  height: 100vh;
  top: 0;
  left: 0;
  overflow: hidden;
  pointer-events: none;
}

.star, .falling-heart, .rain {
  position: absolute;
  opacity: 0.8;
  animation-timing-function: linear;
  z-index: 1;
}

.star {
  background: white;
  border-radius: 50%;
  width: 2px;
  height: 2px;
  animation: twinkle 2s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.1; }
  50% { opacity: 1; }
}

.falling-heart {
  font-size: 1.5rem;
  animation: fallHearts linear infinite;
}
@keyframes fallHearts {
  0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}

.rain {
  width: 2px;
  height: 15px;
  background: #38bdf8;
  opacity: 0.7;
  top: -20px;
  animation: fallRain linear infinite;
}
@keyframes fallRain {
  0% { top: -20px; }
  100% { top: 100vh; }
}

.message {
  position: absolute;
  font-size: 2.5rem;
  font-weight: bold;
  white-space: nowrap;

  animation: float 15s linear infinite;
  z-index: 3;
}
@keyframes float {
  0% { transform: translateX(110vw) translateY(0); opacity: 0; }
  10% { opacity: 1; }
  50% { transform: translateX(-50vw) translateY(-20vh); }
  90% { opacity: 1; }
  100% { transform: translateX(-120vw) translateY(10vh); opacity: 0; }
}

/* Spaceship */
.spaceship {
  position: absolute;
  top: 80%;
  left: 100%;
  font-size: 1.5rem;
  animation: flyShip 25s linear infinite;
  z-index: 3;
}
@keyframes flyShip {
  0% { left: 110%; transform: rotate(0deg); }
  100% { left: -60%; transform: rotate(360deg); }
}
.spaceship span {
  display: inline-block;
  animation: rainbow 2s linear infinite;
  font-weight: bold;
}
@keyframes rainbow {
  0% { color: red; } 14% { color: orange; } 28% { color: yellow; } 42% { color: green; }

}
@keyframes orbit {
  0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
  100% { transform: rotate(360deg) translateX(80px) rotate(-360deg); }
}
